        <h1>How to comply with the EHSRs</h1>
        <p><a href="http://www.legislation.gov.uk/uksi/2008/1597/contents/made">Schedule 2 to the Supply of Machinery (Safety) Regulations 2008,</a> contains the Essential Health and Safety Requirements (EHSRs) that are considered necessary to be complied with before the machine or product can be placed on the market or put into use within the European Economic Area.</p>
        <div class="box-2-col">
          <ul>
            <li><a href="#prel">Preliminary observations</a></li>
            <li><a href="#prin">Principles of safety integration</a></li>
            <li><a href="#mark">Marking and identification</a></li>
            <li><a href="#oper">Operating instructions</a></li>
            <li><a href="#rema">Remaining EHSRs</a></li>
          </ul>
        </div>
        <h2 id="prel">Preliminary observations</h2>
        <p>The starting point is Part 1 Preliminary observations – which determine how the rest of the EHSRs should be interpreted. These give three main directions that control the way the rest of the EHSRs should be dealt with.</p>
        <ul>
          <li>The EHSRs only apply when the corresponding hazards exist, but these requirements: apply to every machine.
            <ul>
              <li>1.1.2 (Principles of safety integration)</li>
              <li>1.7.3 (Marking)</li>
              <li>1.7.4 (Instructions)</li>
            </ul>
          </li>
          <li>There should be a risk assessment carried out for each identified hazard.</li>
          <li>Every effort should be made to comply with the absolute nature of the Essential Health and Safety Requirements. If it is not possible to meet the objectives set by the EHSRs, the machines should at least be designed with the purpose of approaching these objectives, taking into account the state of the art.</li>
        </ul>
        <h2 id="prin">Principles of safety integration</h2>
        <p>When producing a safe machine, the Principles of Safety Integration are the core of the Machinery Regulations and should be fully understood before any work is started on the design of a relevant product.</p>
        <p>EHSR 1.1.2 – the Principles of Safety Integration – gives the basic approach to be used in the assessment of all risks to health and safety for any machine. It includes all stages of the machine’s use, from assembly to scrapping, under conditions of foreseeable use and misuse. Designers should:</p>
        <ul>
          <li>Identify all hazards to health and safety; then</li>
          <li>Do a risk assessment; and, on the basis of the risk assessment</li>
          <li>Eliminate or minimise the risks by (in order of precedence) :
            <ul>
              <li>design measures.</li>
              <li>provision of protective devices.</li>
              <li>provision of information on residual risks and the precautions needed to deal with them.</li>
            </ul>
          </li>
        </ul>
        <h2 id="mark">Marking and identification</h2>
        <p>EHSR 1.7.3 – Marking – requires that:</p>
        <ul>
          <li>all machines are marked so that the manufacturer and the machine type can be identified;</li>
          <li>any special operating limits are given; and</li>
          <li>the CE mark is fixed to the machine or product.</li>
        </ul>
        <h2 id="oper">Operator instructions</h2>
        <p>EHSR 1.7.4 – Instructions – requires the supplier to provide operating instructions and sales literature. This should contain information about the safe use of the machine including transporting, installation, operation and maintenance,  through to scrapping. There are particular requirements for information on noise and vibration, depending on the level emitted by the machine under stated test conditions.</p>
        <h2 id="rema">Remaining EHSRs</h2>
        <p>The rest of the EHSRs can then be evaluated to see if they are relevant and the Principles of Safety Integration applied.</p>
        <p>If properly done, the above procedure will ensure that machines will be placed on the market that are safe for the intended use. To achieve this, the designer must have a clear understanding of:</p>
        <ul>
          <li>the performance requirements of the machine;</li>
          <li>how the machine will be used (not always the same as the performance requirements);</li>
          <li>the accident history of similar machines;</li>
          <li>the legal requirements applied to the machine or industry; and</li>
          <li>sources of information, including national standards, and professional publications.</li>
        </ul>
        <h2>Find out more</h2>
        <ul>
          <li><a href="https://www.gov.uk/machinery-manufacturers-and-their-responsibilities">Machinery – Guidance notes on the UK regulations</a></li>
          <li>BS EN ISO 12100-1.  Safety of machinery. Basic concepts, general principles for design. Basic terminology, methodology</li>
          <li>BS EN ISO 14121-1. Safety of machinery. Risk assessment. Principles</li>
          <li><a href="obtainintstandards.htm">How to obtain copies of British, European and International standards.</a></li>
