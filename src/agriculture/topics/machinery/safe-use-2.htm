        <h1>Hazardous  areas on specific machines</h1>
    <p>Many agricultural machines have potentially dangerous moving parts,  which can cause serious or fatal injuries. For example:</p>
        <ul>
          <li><a href="#balers">Big Round Balers</a></li>
          <li><a href="#combine">Combine Harvesters</a></li>
          <li><a href="#potato">Potato Harvesters</a></li>
          <li><a href="#forage">Forage Harvesters</a></li>
          <li><a href="#rotary">Rotary flail hedge cutters</a></li>
          <li><a href="#mowers">Agricultural Mowers</a></li>
          <li><a href="#skid">Skid Steer Loaders</a></li>
          <li><a href="#telescopic">Telescopic material  handlers</a></li>
          <li><a href="#wagons">Forage/feeder wagons</a></li>
          <li><a href="#cultivators">Rotary  cultivators (power harrows)</a></li>
          
        </ul>
    <h2 id="balers">Balers  – Big round</h2>
    <p>The greatest risk of injury  comes from contact with the machine’s moving parts including:</p>
    <ul>
      <li>being  pulled into the chamber at the pickup;</li>
      <li>being  pulled into the powered pressure rollers or other parts of the machine when  attempting to rethread the baler – the twine often catching around an  operator’s arm or wrist;</li>
      <li>being  trapped by the various parts of transmission or moving machinery such as drive  belts, pulleys, chains or sprockets;</li>
      <li>being  struck by the rear door/tailgate;</li>
      <li>being  entangled by an inadequately guarded power take-off shaft. </li>
    </ul>
    <p>Other risks created by baling  work can include:</p>
    <ul>
      <li>being  struck by moving bales ejected from the machine;</li>
      <li>being  struck or run over by the tractor and baler;</li>
      <li>working on  sloping ground.</li>
    </ul>
    <p>Information on  managing and controlling these risks can be found in <a href="../../../pubns/ais4.pdf" title="PDF">Safe use of big round balers AIS4.</a></p>
    <h2 id="combine">Combine Harvesters </h2>
    <p>The greatest risk of injury  comes from contact with the machine’s moving parts including:</p>
    <ul>
      <li>being  pulled into the cutting mechanism;</li>
      <li>contacting  the knife, reel or stripper rotor;</li>
      <li>being  injured by the drive mechanisms or trapped when automatic sensors operate;</li>
      <li>becoming  entangled with the levelling or discharge augers in the grain tank;</li>
      <li>contacting  the straw chopper or spreader mechanism at the rear.</li>
    </ul>
    <p>Other risks created by combine  harvesters can include:</p>
    <ul>
      <li>contacting  overhead electricity power lines;</li>
      <li>being run  over;</li>
      <li>being  trapped under the header or injured by the header falling from its transport  trailer;</li>
      <li>falling  from the combine, especially during pre/post-season cleaning, maintenance or  refuelling.</li>
    </ul>
    <p>Information on  managing and controlling these risks can be found in <a href="../../../pubns/ais6.htm">Safe  use of combine harvesters AIS6</a>.</p>
    <h2 id="potato">Potato Harvesters</h2>
    <p>The greatest risk of injury  comes from contact with the machine’s moving parts including:</p>
    <ul>
      <li>contra-rotating  rollers, such as haulm and cleaning rollers; </li>
      <li>conveyors  or elevator chains;</li>
      <li>drive  mechanisms;</li>
      <li>inadequately  guarded power take-off (PTO) shafts.</li>
    </ul>
    <p>Other risks created by potato  harvesting work include:</p>
    <ul>
      <li>being  struck or run over by the harvester or tractors; </li>
      <li>falling  from access ladders or work platforms.</li>
    </ul>
    <p>Information on  managing and controlling these risks can be found in <a href="../../../pubns/ais13.htm">Safe use of potato harvesters AIS13</a>.</p>
    <h2 id="forage">Forage Harvesters</h2>
    <p>The greatest risk of injury  comes from contact with the machine’s moving parts including:</p>
    <ul>
      <li>the  exposed rotating cutter head, eg while sharpening; </li>
      <li>the moving  drive mechanisms; </li>
      <li>being  trapped or injured by the header/pick up; </li>
      <li>clearing  blockages from the spout/header while the machine is in motion; </li>
      <li>contact  with the power take-off shaft on trailed machines. </li>
    </ul>
    <p>Other risks created by work  with foragers include: </p>
    <ul>
      <li>falling  from height while adjusting the chute or mounting/dismounting self-propelled  machines;</li>
      <li>contacting  overhead electricity power lines (OHPLs); </li>
      <li>contact  with silage additives;</li>
      <li>the  sharpening stone being ejected or breaking up during sharpening; </li>
      <li>guards  fouling the rotating cutter head; </li>
      <li>noise and  vibration.</li>
    </ul>
    <p>Information on  managing and controlling these risks can be found in <a href="../../../pubns/ais24.htm">Safe use of forage harvesters AIS24</a>.</p>
    <h2 id="rotary">Rotary Flail Hedge Cutters</h2>
    <p>The greatest risk of injury  comes from contact with the machine’s moving parts including:</p>
    <ul>
      <li>entanglement  on inadequately guarded power take-off shafts;</li>
      <li>contact  with the cutter head parts, drive belts or pulleys;</li>
      <li>being  struck by the cutting head or machine arm as it moves.</li>
    </ul>
    <p>Other risks associated with  tractor-mounted hedge cutters can include: </p>
    <ul>
      <li>being hit  by material or other debris ejected by the cutters;</li>
      <li>being hit  by component parts ejected from the machine;</li>
      <li>coming  into contact with overhead electricity power lines (OHPLs);</li>
      <li>the  tractor overbalancing when the machine arm is extended; </li>
      <li>injection  of high-pressure oil from damaged hydraulic hoses or couplings; </li>
      <li>being  struck by the machine overbalancing when un-hitched from the tractor; </li>
      <li>road traffic  accidents due to collisions with other vehicles either directly or from debris  on the road.</li>
    </ul>
    <p>Information  on managing and controlling these risks can be found in <a href="../../../pubns/ais21.htm">Safe use of rotary flail hedge cutters AIS21</a>.</p>
    <h2 id="mowers">Agricultural Mowers</h2>
    <p>The greatest risk of injury  comes from contact with the machine’s moving parts including:</p>
    <ul>
      <li>moving  blades or flails; </li>
      <li>moving  drive mechanisms;</li>
      <li>rotating  power take-off (PTO) shafts;</li>
      <li>rapidly  moving blades, flails or other attachments ejected from the machine. </li>
    </ul>
    <p>Other risks created by mowing  work include: </p>
    <ul>
      <li>contact  with moving parts when clearing blockages; </li>
      <li>being  trapped or crushed while moving the mower between the work and transport  positions; </li>
      <li>being  crushed below a raised machine while replacing blades or carrying out other  maintenance work; </li>
      <li>being  struck or run over by the tractor and mower; </li>
      <li>overturns  when working on slopes or banks; and</li>
      <li>being  struck by objects or debris ejected from the machine.</li>
    </ul>
    <p>Information on  managing and controlling these risks can be found in <a href="../../../pubns/ais25.htm">Safe use of agricultural mowers AIS25</a>.</p>
    <h2 id="skid">Skid steer loaders</h2>
    <p>The greatest risk of injury arises when users have deliberately  interefered with or removed safety devices, or removed part or all of the  operator’s cab in order to allow the machine to be used in buildings that have  height restrictions.  Risks can include:</p>
    <ul>
      <li>being  crushed between the bucket and frame of the machine or between the lift arms  and frame;</li>
      <li>being  struck by the lift arms when leaning out of the operator’s cab;</li>
      <li>entering/exiting  the loader and being pinned between loader and frame;</li>
      <li>death or  injury from overturns;</li>
      <li>being  crushed between the loader and other solid objects;</li>
      <li>being run  over by the loader.</li>
    </ul>
    <p>Information on managing and controlling these risks can be found in <a href="../../../foi/internalops/sims/ag_food/1_04_05/index.htm">Use of skid steer loaders in poultry sheds</a></p>
    <p>NOTE: Modifications to the  safety cab or frame are generally illegal as it will result in the machine  being non-complaint with the law. The only circumstances in which it is  permitted to remove part of the cab/frame are described in the above guidance  relating specifically to the use of skid steer loaders in poultry sheds.  The guidance also clarifies the nature and  extent of these modifications, and outlines control measures to reduce the  risks.</p>
    <h2 id="telescopic">Telescopic material handlers</h2>
    <p>Telehandlers and teleloaders should only be driven  by authorised, trained and competent people who have completed appropriate  training and testing (see HSE Approved Code of Practice L117). </p>
    <p>Hazards associated with machine operation can  include:</p>
    <ul>
      <li>overturning  – during travel or when lifting, on slopes or flat ground;</li>
      <li>electrocution  – from contact with OHPLs;</li>
      <li>unsecured  loads falling from height, eg bales;</li>
      <li>using  inappropriate, or poorly maintained handling attachments;</li>
      <li>unsafe  procedures, eg using a grain bucket to push in fence posts;</li>
      <li>people  falling from height, eg when using attachments as work platforms;</li>
      <li>attachments  not secured properly or becoming detached in use</li>
      <li>unintended  movement of the machine.</li>
    </ul>
    <p> Information on  managing and controlling these risks can be found in the <a href="farm-vehicles-4.htm">telehandlers guidance page</a>.</p>
    <h2 id="wagons">Forage/feeder wagons</h2>
    <p> The greatest risk of injury  comes from contact with the machine’s moving parts including:</p>
    <ul>
      <li>contact  with the rotating paddles/ chopping mechanism inside the mixing chamber;</li>
      <li>contact  with the distribution mechanism/discharge conveyor;</li>
      <li>being  trapped by the various parts of transmission or moving machinery such as drive  belts, pulleys, chains or sprockets;</li>
      <li>being  entangled by an inadequately guarded power take-off shaft. </li>
    </ul>
    <p>Other risks created by work  with these machines can include:</p>
    <ul>
      <li>being  struck, crushed or run over by the tractor and/or machine when manoeuvring;</li>
      <li>falls from  the inspection ladder.</li>
    </ul>
    <p>
Take action to manage and  control these risks.  For example:
</p>

    <ul>
      <li>always perform ‘safe stop’ before intervening       with the machine</li>
      <li>always read and follow the instructions set       out in the operator’s manual</li>
      <li>do not climb into the mixing chamber with the       machine running</li>
      <li>make sure all guards are in place before       starting work</li>
      <li>keep people away when manoeuvring the machine,       especially in and around buildings</li>
      <li>do not ride on the  inspection ladder, or climb on it when the machine is being loaded</li>
    </ul>
    <h2 id="cultivators">Rotary cultivators (power harrows)</h2>
    <p>These machines may be  used on their own, or in combination with other equipment such as seed  drills.  The greatest risk comes from  contact with the machine’s moving parts including:</p>
    <ul>
      <li>being caught and       pulled in by the rotating tines</li>
      <li>being entangled by       an inadequately guarded power take-off shaft</li>
      <li>being crushed under       the machine when performing maintenance tasks    </li>
    </ul>
    <p>Take action to control  and manage these risks.  For example:</p>
    <ul>
      <li>ensure that the       area between the rear clod roller/flexi-coil and the frame is guarded to       prevent access to the rotating tines.</li>
      <li>ensure that all       stand-off rails and bars or similar guards are fitted at the front and       sides to prevent contact with the tines </li>
      <li>when fitting       additional equipment to modify the function of the machine, ensure that it       does not reduce the level of protection provided.</li>
      <li>perform “safe stop”       before attempting to deal with a blockage, or any other problem. </li>
      <li>never climb on the       frame, or try to kick out clods or stones, with the machine running</li>
      <li>always read and follow the instructions set       out in the operator’s manual</li>
      <li>provide adequate means of support if required       to work beneath the machine<br />
      eg for changing tines do not rely on  tractor hydraulics alone</li>
    </ul>
