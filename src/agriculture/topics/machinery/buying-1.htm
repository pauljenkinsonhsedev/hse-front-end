        <h1>Buying new machinery</h1>
        <p>Buying machinery  can be one of the biggest investments you make, and the profitability of the  business can depend on it doing the right job well, safely, and without  affecting people’s health. </p>
        <ul>
          <li> <a href="#law">A summary of the law</a></li>
          <li><a href="#practice">What you have to do in practice        </a></li>
        </ul>
        <h2 id="law">A summary of the law on new machinery </h2>
        <p> Manufacturers and  suppliers have a duty to ensure that the machinery they provide complies with  legal requirements . This means that, when this equipment is used correctly and  safely, the risk of accidents and ill health occurring is reduced.        </p>
        
    <p>The law requires that  machinery:
  </p>
    <ul>
      <li>is safe when supplied; </li>
          <li>comes with a Declaration of Conformity</li>
          <li>user instructions in English; and </li>
          <li>is CE marked. </li>
    </ul>
    <p><img src="../../assets/images/cemark.jpg" width="75" height="50" alt="CE marking" /><br />
      CE Mark
    </p>
<p>Manufacturers have to meet these requirements when machinery is first placed on the  European market. Intermediate suppliers must also supply safe machinery. </p>
<p> When buying new equipment (including machinery), users are also  required  to check it complies with all relevant supply laws. This means  checking it is CE marked; supplied with a Declaration of Conformity and user  instructions in English; and free from any obvious defect (such as missing or  damaged guards).</p>
<p>Users of machinery also have legal duties to:</p>
<ul>
  <li>Select and provide suitable work equipment;</li>
  <li>Ensure that it is used correctly; and</li>
  <li>Keep it maintained in a safe condition</li>
</ul>
<h2 id="practice">What you have to do in practice</h2>
<p>
  Before you buy it, think about: </p>
<ul>
  <li>where and how it will be used; </li>
  <li>what tasks it will be used for; </li>
  <li>who will use it (skilled employees, trainees  etc);</li>
  <li>what risks to health and safety might result  from its use; and</li>
  <li>how well health and safety risks are  controlled by different manufacturers eg by comparing data on things such as  noise or vibration levels.</li>
</ul>
<p>This can help you decide which machine may be suitable, particularly when  buying a standard machine ‘off the shelf’. If you are buying a more complex or  custom-built machine, you should discuss your requirements with potential  suppliers, who can advise you on the options available. </p>
<p> When buying new  machinery, check: </p>
<ul>
  <li>it is ‘CE’ marked and supplied with a  Certificate of Conformity. This is a legal requirement; </li>
  <li>it has a set of instructions in English,  stating how the machine should be used and maintained. </li>
  <li>it is suitable for the intended use; </li>
  <li>for self-propelled machines, check there is good  visibility for the driver </li>
  <li>measures are provided to help safe reversing,  eg by specifying reversing cameras, audible reversing warning devices, better  mirrors, etc; </li>
  <li>tractors and other self-propelled machines  are fitted with suitable roll over protective structures (ROPS) and falling  object protective structures (FOPS); </li>
  <li>the maximum operating height of machines such  as combines, telescopic handlers, sprayers and forage harvesters so they will  have sufficient clearance to pass safely under overhead power lines (OHPLs)</li>
  <li>likely dust or fume emissions </li>
  <li>for ease of maintenance. A machine which is  designed to be easily and safely maintained will save you time, money and  reduce risks; </li>
  <li>what steps the manufacturer has taken to make  it safe for you to clear blockages. Machines prone to blockages, such as  balers, should be designed to minimise them occurring and have a safe way of  clearing them, eg a pick-up drive reversing mechanism; </li>
  <li>instructions are provided as well as a  workshop manual if you intend to service the machine yourself. Make sure your  operators read these instructions; </li>
  <li>information on noise and vibration levels is  included in the operator’s manual. You may need to provide extra control  measures yourself if the levels exceed the legal requirements. </li>
</ul>
<p>See guidance  <a href="../../../pubns/indg271.htm">INDG271 ‘Buying new machinery’</a> for additional information and some useful  checklists that can be used when talking to suppliers.</p>
