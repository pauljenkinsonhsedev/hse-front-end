      <h1>Noise</h1>
      <h2>What you need to do...</h2>
      <p>The law aims to reduce the risk of hearing damage caused  by exposure to loud noise. Employers are required to assess the risks, take  action to reduce noise exposure, provide workers with hearing protection where  noise cannot be reduced by other methods, and make sure the legal limits on noise  exposure are not exceeded. </p>
      <p>The law also aims to protect workers from the risks to health  from exposure to vibration. The key issues are:</p>
      <ul>
        <li><a href="#noise-action">Noise action and limit  values</a></li>
        <li><a href="#_Controlling_noise">Controlling noise</a></li>
        <li><a href="#_Typical_noise_levels">Typical noise levels</a></li>
        </ul>
      
	  <h2>What you need to know...</h2>
      <p>Exposure to high noise levels can cause permanent hearing  damage, often without the sufferer being aware of it until it is too late. It may  lead to tinnitus (ringing in the ears) or deafness. Noise can also be a safety  hazard at work, interfering with communication and making warnings harder to  hear. </p>
      <p> Employers must provide their workers with information,  instruction and training and, in certain circumstances, carry out health  surveillance. Employees and the self-employed also have legal duties to protect  themselves against noise.</p>
      
      <p id="noise-action">[<a href="#top">back to top</a>]</p>
<h2>Noise action and limit values</h2>
      <p>Noise is measured in decibels (dB). The action levels are  defined in terms of <strong>daily noise exposure</strong> (the daily average) and <strong>peak noise  exposure</strong> (sudden noises).</p>
      <p> The lower exposure action values are 80 dB for  daily exposure and 135 dB for peak noise.<br />
        The upper exposure action levels are 85 dB for  daily exposure and 137 dB for peak noise.<br />
        The limits, which must not be exceeded, are 87  dB for daily exposure and 140 dB for peak noise.</p>
      <p>Remember: </p>
      <ul>
        <li> exposure to many different sources of noise (eg  tractors, chainsaws, grain dryers and guns) has a cumulative effect and can  cause damage, even though you may only be exposed to a single source for short  periods of time; </li>
        <li> intensively housed animals can create noise  levels above the action levels. Pigs at feeding time can create levels of 100  dB or more. </li>
      </ul>
      <p id="_Controlling_noise">[<a href="#top">back to top</a>]</p>
<h2>Controlling noise </h2>
      <p>The best way to protect against noise is to control it at  source. Get noise levels assessed by a competent person and keep a record. To  reduce exposure:</p>
      <ul>
        <li> choose quiet machines or processes when  selecting production methods or new machines; </li>
        <li> enclose noisy machines or processes with  sound-insulating panels, or put them in separate rooms. Fit silencers on  exhaust systems; </li>
        <li> reduce the need to work in intensive animal  housing at feeding times; </li>
        <li> reduce the duration of exposure by job rotation,  providing a noise refuge, or arranging the work so that no one needs to be in  the noisy area; </li>
        <li> provide workers with hearing protection if they  ask for it and their exposure is between the lower and upper exposure action  values;</li>
        <li> where exposures reach 85 dB or  higher, mark these areas as ‘hearing protection zones’ with signs to show that  hearing protection must be worn; </li>
        <li> make sure operators in noisy areas wear hearing  protection, and tell them about the risks to their hearing. </li>
        </ul>
      <p>If any of your  workers think their hearing is being affected, suggest they take medical  advice and consider regular hearing checks.</p>
      <p>Remember: </p>
      <ul>
        <li> hearing protection should be the <strong>last resort</strong> to control noise exposure; </li>
        <li> whether you use ear muffs, plugs or inserts, you  will only get the assumed protection if they are in good condition, the correct  size and worn properly; </li>
        <li> to be effective, hearing protection needs to be  worn all the time that people are in noisy places. If it is left off for even  short periods, the amount of protection will be severely limited and it will  not protect hearing; </li>
        <li> maintenance of machines and changes in work  methods can affect noise levels. </li>
      </ul>
      <p id="_Typical_noise_levels">[<a href="#top">back to top</a>]</p>
