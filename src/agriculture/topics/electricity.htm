      <h1>Electricity      </h1>
    <p>Contact  with electricity can kill, cause serious burns and disabling injuries.   There are many electrical incidents which  damage equipment and thousands of ‘near-misses’, any of which could have had  fatal consequences.</p>
    <p> In  agriculture, many of these involve contact with overhead power lines  (OHPLs).  Farm  machinery is getting bigger and taller,  increasing the chances of a cable strike.    Such incidents also  cause  disruption and costs to farmers, other businesses and the community. </p>
    <p>Others  involve poorly maintained hand-held equipment, electrical faults on machinery  or extension cables. Poor electrical installations and equipment can also cause  fires, resulting in significant losses in buildings, equipment and livestock. </p>
    <h2>What you need to do...</h2>
      <p>Electrical equipment must be safe, and properly  maintained.  Work near electrical  equipment, or conductors such as OHPLs should be carried out safely.  You should isolate the power supply before  carrying out any repair or maintenance work. The key issues are:</p>
      <ul>
        <li><a href="#ohpls">Overhead power lines (OHPLs)</a></li>
        <li><a href="#contact-ohpl">What to do if you come into contact with an OHPL</a></li>
        <li><a href="#underground">Underground cables</a></li>
        <li><a href="#system">Your electrical system</a></li>
        <li><a href="#portable">Portable equipment</a></li>
        <li><a href="#shock">Electric shock</a></li>
      </ul>
      
    <h2 id="ohpls">Overhead power lines</h2>
  <p>      Electricity  can arc (jump gaps) in certain circumstances when equipment or machinery gets  close enough – you do not need to contact OHPLs to receive an electric  shock.  Make sure you know where OHPLs  are located on your farm, or where you are required to work.  For example, obtain a map showing the routes  of the lines , available from your Distribution Network Operator (DNO), or mark  the route of the lines on your own farm map.   Ensure that visiting workers such as contractors also have copies and  include details of OHPLs in contracts you have with them.</p>
      <p> The  safest option is to avoid OHPLs altogether if you can.  But  if  you have to work near OHPLs, plan the job carefully and use safe systems of  work.  </p>
      <p> Consult with your DNO and if necessary arrange  temporary disconnection.  If OHPLs run  across your land, ask your DNO if they can be re-routed, put underground, or  raised. </p>
      <p> Risks  can be reduced if  the following  activities are not carried out within a horizontal distance of at least 10m  from OHPLs .</p>
      <ul>
        <li>stacking materials eg bales, fertiliser bags,  or potato boxes etc</li>
        <li>erecting temporary structures eg polytunnels</li>
        <li>folding sprayer booms</li>
        <li>tipping trailers or lorries with tipping bodies</li>
        <li>operating materials handlers or lift trucks</li>
        <li>working on top of combines or other high machinery</li>
        <li>moving ladders, irrigation pipes, or scaffolding</li>
        <li>tree work. </li>
    </ul>
      <p>If  you cannot avoid carrying out  any of  these activities closer than 10 m, consult your DNO for advice.  If the line cannot be moved or made dead,  you will need to assess the risks and agree a safe system of work.</p>
      <h2 id="contact-ohpl"> What to do if you come into contact with an OHPL </h2>
      <ul>
        <li>If part of a vehicle or load is in contact with an OHPL, the  operator should remain in the cab and inform the DNO immediately (display the  number in the cab and keep it on your mobile phone).</li>
        <li>If possible, try to drive clear.   Electrocution is possible if anyone touches both the machine and the  ground at the same time.  If you need to  get out  jump well clear so that no  simultaneous contact is made between you, the vehicle and the ground. </li>
        <li> Do not return to the  vehicle until the owner of the line has confirmed that the line has been  de-energised and made safe.</li>
        <li><strong>WARNING:</strong> Contact with an OHPL may cause the power  supply to 'trip out' temporarily and it may be reconnected and re-energised  automatically, without warning. </li>
        <li><strong>Stay clear and warn others not to approach</strong></li>
    </ul>
      <p>Look  at the <a href="http://www.energynetworks.org">Energy Network Association's (ENA)</a> website for more  information.</p>
      <h2 id="underground"> 
        Underground cables </h2>
      <p> If  you suspect there are underground cables&nbsp;owned by the DNO&nbsp;in the  vicinity of where you&nbsp;propose to excavate, ask the DNO for  plans&nbsp;to&nbsp;confirm their location.&nbsp;If they are in close  proximity&nbsp;you may need to ask&nbsp;someone from the DNO to come  and&nbsp;accurately&nbsp;locate them for you using appropriate cable detection  equipment. </p>
      <p> If  you are&nbsp;intending to excavate where your own cables are present, then  someone who&nbsp;is experienced in underground cable detection techniques  should help you locate them.  Always use  safe digging techniques where cables are present.</p>
      <h2 id="system">      Your electrical system </h2>
      <p> Make  sure that: </p>
    <ul>
        <li>there is a readily   accessible and clearly identified switch near each item of fixed machinery to   enable a person to cut off the power in an emergency;</li>
        <li>power cables to machines are suitably protected (armoured cable,  covered in thick flexible rubber or neoprene, or installed in conduit) with a  good earth connection; </li>
        <li>there are enough socket outlets for the number of machines –  overloading sockets by using adaptors is a fire hazard; </li>
        <li>fuses and circuit breakers are correctly rated for the circuit  they protect. Fuses must never be bypassed, over-wired or wrapped with foil; </li>
        <li>socket outlets outdoors, in damp or corrosive atmospheres, or  where steam or water jets are used, are of an appropriate type and protected by  a residual current device (RCD). Get competent advice – never use a  household-type socket for these applications; </li>
        <li>main switches are readily accessible and clearly identified, and  everyone knows how to use them in an emergency; </li>
        <li>wiring is installed in conduit or similar to avoid damage by  rats and mice;        </li>
        <li>damaged cables and other faults are repaired or replaced  immediately.</li>
        <li>installations are checked periodically and repairs carried out  by a competent electrician;</li>
    </ul>
    <h2 id="portable">        Portable equipment </h2>
      <p> Electrical  tools used outdoors or where there is a lot of earthed metalwork should be  either </p>
      <ul>
        <li>operated at reduced voltage from a safety isolating transformer  (eg 110 volts centre tapped to earth); or</li>
        <li>be connected through an RCD which will cut off the power quickly  if there is an earth fault. </li>
    </ul>
      <p>Consider  whether you can avoid using electricity altogether, eg by using pneumatic tools  in the workshop, but check the noise levels are not too high. </p>
      <p> Make  sure you and your workers: </p>
      <ul>
        <li>use electrical plugs and fittings that are robust and suitable  for wet or dusty conditions; </li>
        <li>regularly inspect the wiring and condition of all portable tools  – including hired or borrowed tools; </li>
        <li>take suspect or faulty tools out of use and make sure they are  not used until repaired by a competent person; </li>
        <li>make someone responsible for regularly operating the ‘test’  button on RCDs to ensure they work correctly; </li>
        <li>unplug or isolate appliances before cleaning or adjusting; </li>
        <li>provide enough socket outlets to keep the use of extension leads  to a minimum; </li>
        <li>on welding sets, only use insulated leads and undamaged  electrode holders. </li>
    </ul>
      <h2 id="shock">Electric shock </h2>
It  is important to know what to do if someone receives an electric shock. Remember  always to disconnect the power source first. If that is not possible, never  touch the electrocuted person except with non-conducting items and <strong>never</strong> use metal. Resuscitation needs  training and practice so make sure that you and your workers receive elementary  first aid training. You can also display a copy of an ‘electric shock poster’  which shows what to do.
