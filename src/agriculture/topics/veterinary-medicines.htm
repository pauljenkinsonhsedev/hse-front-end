<h1>Veterinary medicines</h1>
<h2>  Using  veterinary medicines, including sheep dips</h2>
<p>  Veterinary  medicines and sheep dips may contain hazardous substances. If mishandled, they can make  you ill, harm the sheep or pollute the environment. </p>
<p>The  use of these products will be subject to <a href="../../agriculture/topics/coshh.htm">COSHH Regulations</a>.</p>
<p>  When you need  to administer veterinary medicines to livestock, you will need effective  control measures to reduce the risks to human health, for example:</p>
<ul>
  <li>Select a less hazardous veterinary product, eg a  water-based vaccine instead of an oil-based one. </li>
  <li>Use a safer application system, eg a pour-on or  injectable product may be safer for the operator rather than plunge dipping for  sheep.</li>
  <li>Provide effective engineering controls, eg properly  designed dipping facilities with splash screens around the dip bath.</li>
  <li>Provide facilities to ensure animals are properly  restrained. </li>
  <li>Ensure operators are properly trained and competent  to safely use the product. Work with veterinary medicines should only be done  by competent persons who have received adequate instruction, information and  training. It is an offence to use sheep dip unless this is done by, or under  the supervision and in the presence of, a person who holds a nationally  recognised Certificate of Competence.</li>
  <li>Dispose of any surplus concentrate or dilute  product safely. </li>
  <li>Store securely all medicines and application  equipment such as syringes and needles, where children cannot get at them. </li>
  <li>Always follow the label or package instructions  carefully, especially those relating to personal protective equipment.</li>
  <li>Wash off splashes from the skin and clothing  immediately, and wash before eating, drinking or smoking. </li>
  <li>Report all suspected cases of poisoning or other  adverse reactions, so they can be thoroughly investigated.</li>
</ul>
<p>If you need to report a suspected  adverse reaction to veterinary medicines in animals or humans, you should  contact the <a href="https://www.gov.uk/government/organisations/veterinary-medicines-directorate">Veterinary Medicines Directorate </a> (VMD) on 01932 338427. VMD is agency of the Department for the  Environment, Food and Rural Affairs. </p>
<p>  In addition to the issues which relate to the use of  these products you should also ensure that appropriate records are maintained,  that disposal arrangements for containers and used products comply with the  Environment Agency or Scottish Environment Agency requirements and that the  transport and storage of the products follows the appropriate guidelines.</p>
