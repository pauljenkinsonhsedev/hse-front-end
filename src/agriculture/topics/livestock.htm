      <h1>Livestock </h1>
      <h2>What you need to do…</h2>
      <p> The law requires you to assess and control risks from work  activities so far as is reasonably practicable. Here we show how you can improve  your livestock handling system and make it safer and more efficient. The key  issues are:</p>
      <ul><li><a href="#what-risks">Cattle - what are the risks?</a> </li>
        <li><a href="#race">Cattle - the race</a> </li>
        <li><a href="#crush">Cattle - the crush</a> </li>
        <li><a href="#_Other_equipment">Other equipment</a> </li>
        <li><a href="#_Keeping_bulls">Keeping bulls</a> </li>
        <li><a href="#_Preparing_cattle">Preparing cattle for the abattoir</a> </li>
        <li><a href="#_Sheep_and_pigs">Sheep and pigs</a> </li>
      </ul>
      <h2>What you need to know...</h2>
      <p>Handling cattle always involves a risk of injury. To reduce  the risk of injury when handling cattle to you and your employees, as well as  visitors such as vets, you should have:</p>
      <ul>
        <li>proper  handling facilities, which you keep in good working order;</li>
        <li>a  race and a crush suitable for the animals you handle;</li>
        <li>trained  and competent workers; and</li>
        <li>a  rigorous culling policy for temperamental animals.</li>
      </ul>
      <p>You will find more about health and other hazards associated with livestock in <a href="health.htm">Health problems in agriculture</a>, <a href="noise.htm">Noise</a> and <a href="vibration.htm">vibration</a> and <a href="children.htm">Children and public safety</a>.</p>
     
      <p id="what-risks">[<a href="#top">back to top</a>] </p>
       
      <h2>Cattle - what are the risks?</h2>
      <ul>
        <li>Handling  cattle always involves a risk of injury from crushing, kicking, butting or  goring.</li>
        <li>The  risk is greater if the animals have not been handled frequently, such as those  from hills or moorland, sucklers or newly calved cattle.</li>
        <li>Certain  jobs may increase the risk, eg veterinary work.</li>
        <li>Attempting  to carry out stock tasks on unrestrained cattle or with makeshift equipment is  particularly hazardous.</li>
        <li>Never  underestimate the risk from cattle, even with good precautions in place.</li>
        </ul>
     
      <p id="race">[<a href="#top">back to top</a>] </p>
      <h2>Cattle - the race</h2>
      <ul>
        <li>Animals  should be able to readily enter the race, which should have a funnel end.</li>
        <li>Make  sure there is enough room in the collecting pen for them to feed into the  funnel easily.</li>
        <li>A  circular collecting pen means workers can stand safely behind a forcing gate as  they move animals into the race, and keep the animals moving.</li>
        <li>Animals  need to see clearly to the crush and beyond, so that they will readily move  along the race.</li>
        <li>The  race may be curved, but should not include tight turns.</li>
        <li>Animals  prefer to  move towards a light area than into the dark.</li>
        <li>The  sides of the race should be high enough to prevent animals from jumping over  them ; secure them  properly secured to the ground and to each other for maximum  strength.</li>
        <li>Sheet  the sides of the race to help keep cattle moving by reducing visual  disturbances such as shadows and other animals.</li>
        <li>Contain  the lead animal in the race while it waits its turn to enter the crush.</li>
        <li>Hinged  or sliding doors are suitable,  make sure you operate them from  the working side of the race. </li>
        <li>Never  work on an animal in the crush with an unsecured animal waiting in the race  behind.</li>
        </ul>
      <p id="crush">[<a href="#top">back to top</a>]</p>
      <h2>Cattle -  the crush</h2>
      <p>A crush should allow you to do  most straightforward tasks  in safety (including oral treatments, ear tagging and work  from the rear end). It should:</p>
      <ul>
        <li>have  a locking front gate and yoke (ideally self-locking) allowing you to hold the  animal’s head  firmly. Additional  head restraint will prevent the animal tossing its head up and injuring people;</li>
        <li>have  a rump rail, chain or bar to minimise forward and backward movement of the  animal.  Always use this;</li>
        <li>be  secured to the ground or, if mobile, to a vehicle;</li>
        <li>be  positioned to allow you to work safely around it, without the risk of contact  with other animals, and have good natural or artificial lighting;</li>
        <li>allow  gates  to open smoothly with the minimum of effort and noise. Regular  maintenance will help;</li>
        <li>have  a slip-resistant floor, made of sound hardwood bolted into place (nails are not  suitable), metal chequerplate, or with a rubber mat over the base.</li>
      </ul>
      <p>For  specialised tasks,  such as belly or foot trimming,  you will need a purpose-designed  crush with adequate restraint and enough room to work safely.</p>
      <p><a id="_Other_equipment"></a>[<a href="#top">back to top</a>] </p>
      <h2>Other equipment</h2>
      <ul>
        <li>Consider  the need for shedding gates after the crush to allow animals to be sorted into  groups.</li>
        <li>Work  around the crush will be more convenient if it is under cover with a workbench  nearby (for  example, documentation, veterinary medicines  or instruments ).</li>
        <li>Do  not use makeshift gates and hurdles – they will make handling more difficult  and increase the risk of injury.</li>
        <li>Never  use sticks and prods to strike an animal – this may breach welfare legislation  as well as agitating the animal.</li>
        <li>Before  beginning work on any animal, check that  you can  restrain it from kicking. Consider whether you should use an anti-kicking  device.</li>
        </ul>
      
      <p><a id="_Keeping_bulls"></a>[<a href="#top">back to top</a>] </p>
      <h2>Keeping bulls </h2>
      <p>Accidents, some of them fatal, happen every year because  bulls are not treated with respect. Remember, a bull can kill you when he is  being playful just as easily as when he is angry. Make sure you can handle your  bull safely: </p>
      <ul>
        <li>Train  bulls to associate people with feeding, grooming or exercise. </li>
        <li>Ring  bulls at 10 months old, and inspect the ring regularly. </li>
        <li>Find  out how bulls new to the farm have been handled, the  equipment  they are used to, and take time to get to know them. </li>
        <li>Check  handlers are competent (with training and supervision), fit, knowledgeable  about safety equipment to  and aware of the dangers. </li>
        <li>Use  handling aids such as bull poles and halters. </li>
        <li>Avoid  running stock bulls through the milking parlour </li>
        <li>Provide  a purpose-built pen for dairy bulls. </li>
      </ul>
      <p>No one should ever enter the enclosure when the bull is  loose. </p>
      <p id="_Preparing_cattle">[<a href="#top">back to top</a>] </p>
      <h2>Preparing  cattle for the abattoir </h2>
      <p>You may need to handle animals to clean or clip them before  they go to slaughter, with the risk of injury. Follow the advice on handling  facilities, and consider whether you can: </p>
      <ul>
        <li>use  well-drained pasture, avoiding muddy drinking and feeding areas (e.g. around  silage rings); </li>
        <li>house  dirty animals on clean straw for a few days before slaughter; </li>
        <li>for  court-housed animals, provide adequate drainage and bed them down regularly; </li>
        <li>for  animals on slats, make sure the stocking rate is right as too many or too few  animals in the yard will lead to greater soiling; </li>
        <li>change  the animal’s diet for a short while before despatch to avoid feeds  that cause  loose motions, such as brassica, or spring grass ; </li>
        <li>use  good husbandry practices, such as pasture rotation or appropriate use of  anthelmintics, to prevent diarrhoea. </li>
      </ul>
      <p id="_Sheep_and_pigs">[<a href="#top">back to top</a>] </p>
      <h2>Sheep and  pigs </h2>
      <ul>
        <li>Sheep - Reduce the risk of injury from handling smaller animals such as sheep by  using races, shedding gates and turnover crates.</li>
        <li>Pigs - Make full use of pig boards when moving or working among animals. Ensure the  sow is properly restrained or segregated when working with piglets,  especially in outdoor farrowing systems. </li>
        </ul>
