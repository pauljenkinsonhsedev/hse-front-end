<h1>HSE Agriculture e-Bulletin March 2013</h1>
    <p>Spring is upon us and hopefully we should now see an improvement in the weather. Lambing season is underway so it’s a busy time ahead for the livestock farms out there.</p>
    <p> In this edition, we include a timely reminder on the guidance for farm attractions as farms prepare to receive an influx of visitors during the Easter holidays.    </p>
    <h2>Using ATVs During Lambing</h2>
    <p>The lambing season is  potentially one of the busiest times of the year for using ATVs (quad) bikes.  &nbsp;Farmers should make sure that they wear a safety helmet when using these  machines as besides being a legal requirement many of the fatalities and  serious injuries that have occurred could have been prevented by wearing  one.&nbsp; It is also very important to ensure that the machine is properly  maintained.</p>
    <p>A farmer on Dartmoor failed  to properly maintain a quad bike, which was later involved in a fatal collision  with a car.</p>
    <ul class="linkList">
      <li><a href="http://press.hse.gov.uk/2013/rnn-sw-philipcoaker/">ATV </a>incident</li>
    </ul>
<p>The information sheet  <a href="../../pubns/ais33.pdf">Safe use of ATVs</a>  gives some guidance on their safe use and maintenance.</p>
    <p>Whilst on the subject of  lambing, we would also like to remind pregnant women to avoid close contact  with sheep during the lambing season.</p>
    <ul class="linkList">
      <li><a href="http://webarchive.nationalarchives.gov.uk/20140714084352/http://www.hpa.org.uk/Topics/InfectiousDiseases/InfectionsAZ/Lambing/GeneralInformation/lamb03LambingAdvice/">HPA Advice</a></li>
    </ul>
<h2>Farm Attractions</h2>
    <p>As we are approaching the  busy Easter holiday season when families are likely to visit farm  attractions,&nbsp;farmers are reminded to do their bit in reducing the risk of  infection to visitors.&nbsp; Whilst it is recognised that the risk cannot be  completely eliminated people should follow the guidance contained in the  industry code of practice.</p>
    <ul class="linkList">
      <li><a href="http://www.face-online.org.uk/resources/preventing-or-controlling-ill-health-from-animal-contact-at-visitor-attractions-industry-code-of-practice">Farming and Countryside  Education (FACE) - guidance and COP</a></li>
      <li>LEAF&nbsp; - guidance and COP</li>
    </ul>
<h2>In the News</h2>
    <p>The BBC News website &nbsp;recently covered the inquest into the tragic  deaths of three members of the Spence family and that it was the worst farming  tragedy in Northern Ireland for 20 years.</p>
    <ul class="linkList">
      <li><a href="http://www.bbc.co.uk/news/uk-northern-ireland-21244835">BBC News</a></li>
      <li>HSENI have recently issued  guidance&nbsp;on &quot;<a href="http://www.hseni.gov.uk/hseni_leaflet_farm_slurry.pdf">Working Safely With Slurry</a></li>
    </ul>
    <h2>Safety and Health Awareness  Days (SHADs)</h2>
    <p>The programme of SHADs for  2012/13 is drawing to an end.&nbsp;&nbsp;All the events so far have proved to  be very popular with farmers, with&nbsp;around 97% of those who  attend&nbsp;recommending attendance to other farmers.&nbsp; Our&nbsp;SHADs are  aimed farmers who run small family farms with a few employees or are self  employed.</p>
    <p>We are currently planning  for the 2013/14 programme, keep an eye on our diary page for any that are  happening in your area.&nbsp;</p>
    <ul>
      <li>SHAD Diary</li>
    </ul>
<p>If you are&nbsp;a  farmer&nbsp;and would like to attend a SHAD please register your  interest&nbsp;at <a href="mailto:agriculture.shads@hse.gsi.gov.uk">agriculture.shads@hse.gsi.gov.uk</a></p>
<h2>Incidents</h2>
<p>The incidents listed below  reinforce the importance of working safely whilst carrying out day to day jobs  on the farm.</p>
<h2>Working at Height</h2>
<p>A herdsman died after  carrying out unplanned and unsupervised repair work on a dairy roof.&nbsp; He  had been lifted onto the roof in the bucket of a telehandler to carry out  repairs and fell through a plastic skylight.</p>

<p>Please note that the HSE  guidance on “<a href="../../pubns/geis5.htm">Fragile roofs - Safe working  practices</a>” has recently been updated </p>
