 <!-- InstanceBeginEditable name="content" -->
    <h1>New HSE Tree Work Website</h1>
    <p>HSE’s forestry website is currently being redeveloped  to become more use-friendly and better meet the needs of industry.  </p>
    <p>The current webpage will be replaced with a 'TREE  WORK' site which will be accessible directly from the HSE homepage. From the 'Tree Work' site you will be able to  easily access guidance and information on all aspects of both forestry and  arboriculture.  </p>
    <p>The site will be used as a platform to provide  information and updates to those interested in tree work, will include a FAQ  page and help you contact the right person in HSE as quickly as possible.  </p>
    <p>It will also be used  to develop innovative ways of delivering guidance and information, such as  using podcasts, video streaming and issuing hazard alerts. We would welcome any ideas or thoughts on  what you would like to see from the new website (contact: Jason Liggins at <a href="mailto:jason.liggins@hse.gov.uk">jason.liggins@hse.gov.uk</a> ).
      
    </p>
