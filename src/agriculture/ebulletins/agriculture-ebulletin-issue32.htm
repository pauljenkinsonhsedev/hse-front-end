<h1>HSE Agriculture e-Bulletin June 2014</h1>
    <p>As we are approaching the school summer holidays   it is timely to remind farmers that most children who are killed in farm   accidents are family members. Helping children understand that the farm is first   and foremost a workplace and not a playground, goes a long way to protecting   them.</p>
    <p>With hay-making still underway and baling in full<strong> </strong>swing, farmers are also reminded of the dangers created by falling bales and   the need to build safe stacks. </p>
    <p>And, following a number of recent incidents   involving injuries and deaths caused by cattle to deal with the requirements for   keeping cattle in fields with public access.    </p>
    <h2>Cattle and public access information and advice    </h2>
    <p>Every year a number of serious accidents occur where   members of the public using public rights of way through fields   containing cattle and calves are injured, sometimes fatally.</p>
    <p>Two information sheets are available to help reduce   risks to the public, particularly where bulls or newly calved cattle are   grazing.</p>
    <ul class="linkList">
      <li><a href="../../pubns/ais17ew.pdf">Cattle   and public access in England and Wales</a></li>
      <li><a href="../../pubns/ais17s.pdf">Cattle   and public access in Scotland</a></li>
    </ul>
<h2>Avoiding danger from Overhead Power Lines (OHPLs)</h2>
    <p>Prior to harvest, farmers and contractors are also   reminded to make sure that they know where OHPLs are located so   they can plan how to carry out the work safely. </p>
    <p>Farm machinery is getting bigger and taller,   increasing the chance of a cable strike. So avoid working near OHPLs where you   can. Remember also not to build bale stacks, or raise tipping   trailers in the vinicity of OHPLS.  Planning all of these activities is the best   way of avoiding serious incidents.</p>
    <p><strong>Always remember</strong> contact with   electricity can kill, cause serious burns and disabling injuries. Such   incidents can also cause disruption and costs to farmers, other businesses and   the community. </p>
    <p>Visit the <a href="../topics/index.htm">agriculture   website topic page</a> for further guidance and see the information   sheet on </p>
    <ul class="linkList">
      <li>        <a href="../../pubns/ais8.pdf">Working   safely near overhead electricity power lines</a></li>
    </ul>
    <h2>Hay bales    </h2>
    <p>With hay making underway and silage being   made, farmers and contractors should think carefully about working with   bales.  Large round or square bales are more than capable of   causing serious injury or death if not wrapped, handled, transported or stacked   safely.  </p>
    <p>Key points to help ensure a safe hay making season   can be found in HSE guidance:</p>
    <ul class="linkList">
      <li><a href="../../pubns/indg125.pdf">Safe working with bales in agriculture</a></li>
      <li> <a href="../../pubns/ais4.pdf">Safe use of big round balers</a></li>
    </ul>
    <h2>Children on farms    </h2>
    <p>Every year children are killed on working family   farms. People often believe that farm children are familiar with the dangers,   but the vast majority of children who die in farm accidents are family members   who may not see risks in the same way that adults do. </p>
    <p>A few straightforward steps, and proper supervision   of children, should ensure a much safe summer holiday.    </p>
    <ul class="linkList">
      <li>        <a href="../topics/children.htm">Children on farms</a>      </li>
    </ul>
<h2>Safe stop</h2>
    <p>Remember to make sure that both you and your workers   perform the safe stop procedure before making any adjustments on a machine. For   example, carry out cleaning or deal with a blockage on a baler. </p>
    <p>Follow <a href="../topics/machinery/farm-vehicles-1.htm#safe-stop">Safe Stop</a> before removing any guards, and replace them before running the machine.</p>
    <p>And always practice safe stop before dismounting from a tractor or other self propelled machine. Hand   brake on; Controls to neutral or safe; Engine switched off; Key removed.</p>
    <ul class="linkList">
      <li><a href="../topics/machinery.htm">Machinery use it safely</a></li>
    </ul>
<hr />
    <h2>Recent Prosecutions</h2>
    <p>The incidents listed below help to reinforce the importance of working safely whilst carrying out day to day jobs on the farm.</p>
    <h3>Working at Height </h3>
    <ul class="linkList">
      <li>A farming family was sentenced for safety fallings after a worker plunged   15 feet from a cowshed to his death in front of his two sons</li>
      <li>A farmer was fined after a worker was seriously injured when he fell more than three metres through a cattle barn fragile roof   light</li>
      <li>A young father of two suffered life-changing injuries after he   plunged seven metres through fragile roof sheets</li>
      <li>A 16-year-old apprentice had a lucky escape from   serious injury after falling four metres through a fragile rooflight at a farm      </li>
      <li>A farm partner was fined after a worker suffered   serious injuries when he fell from a fragile grain store roof. He was repairing   a leak when he fell onto a car and rolled onto the concrete floor below.</li>
      <li><a href="../topics/falls.htm">Guidance on preventing falls</a></li>
    </ul>
    <h3>Struck by something falling </h3>
    <ul class="linkList">
      <li>A dairy farming business was fined after a father-of-one suffered fatal injuries when a 1.5 tonne concrete panel fell on him</li>
      <li>An company has been fined for serious safety failings after a worker suffered severe crush injuries when a tractor wheel fell on him</li>
      <li><a href="../topics/maintenance-2.htm">Guidance on wheel changing</a> </li>
    </ul>
    <p>Workplace falls and dangerous machines have been named as the two most common   reasons for companies being prosecuted over health and safety breaches in the   North West.</p>
