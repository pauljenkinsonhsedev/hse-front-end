<h1>HSE Agriculture e-Bulletin March 2014</h1>
    <p>As spring approaches and lambing gets into full   flow, many farmers will be starting spring field work or more routine activities   like cleaning out barns or carrying out repairs to farm equipment and buildings. </p>
    <p>No doubt many will be facing more challenging   circumstances brought about by recent floods or heavy rainfall. </p>
    <p>In this edition, we include a reminder on taking   care when changing wheels on mobile farm machinery and the risks in using   telehandlers to drive in fencing posts.    </p>
    <h2>Take care with wheels and tyres </h2>
    <p>It might appear to be a straightforward task when   dealing with a puncture on the farm 4x4, but the safety risks increase   considerably when changing wheels on other mobile farm machinery. </p>
    <p>Never underestimate the risks - whether the job is part of routine   maintenance, fitting dual wheels or when dealing with a flat tyre.</p>
    <p>Visit the agriculture website topic page for further guidance on <a href="../topics/maintenance-2.htm">Safe   working with wheels and tyres </a></p>
<h2>Misuse of telehandlers to drive in fencing posts </h2>
    <p>Using a telescopic materials handler   (telehandler) boom, or the wrong attachment to drive in fencing posts may be   widespread, yet unacceptable practice in farming. This practice is dangerous and   a person holding the fence post or standing nearby is at great risk of serious   injury or death. </p>
    <p>Never use a telehander boom, or an   attachment such as a grain bucket mounted on the boom, as a tool for driving in   fence posts. Always use equipment suitable for the job e.g. a tractor mounted   post-driver. </p>
    <p>For further guidance on <a href="../topics/machinery/farm-vehicles-4.htm">Fencing   work</a></p>
    <h2>Using your ATV?</h2>
    <p>The lambing season could potentially be one of the   busiest times of the year for using ATVs (quad) bikes. When using these machines   make sure that you wear a safety helmet and have been adequately   trained.  </p>
    <p>Besides being a legal requirement, many of the   fatalities and serious injuries that have occurred could have been prevented by   simply wearing a helmet and being trained in their safe use, including the use   of any towed equipment or attachments.  It is also very important to ensure that   the machine is properly maintained. </p>
    <p>The information sheet <a href="../../pubns/ais33.htm">Safe   use of ATVs</a> provides guidance on their safe use and   maintenance. </p>
    <p>Whilst on the subject of lambing, we would also like   to remind pregnant women to avoid close contact with sheep during the lambing   season.   </p>
    <p><a href="https://www.gov.uk/government/news/pregnant-women-advised-to-avoid-animals-that-are-giving-birth?ebul=ag&amp;cr=1/25-feb-14">Further   advice on avoiding farmed animals that are giving birth</a>    </p>
    <h2>Farm Attractions </h2>
    <p>As we will be approaching the busy Easter holiday   season when families are likely to visit farm attractions, farmers are reminded   to do their bit in reducing the risk of infection to visitors.  Whilst it is   recognised that the risk cannot be completely eliminated people should follow   the guidance contained in the industry code of practice. </p>
    <p><a href="http://www.face-online.org.uk/resources/preventing-or-controlling-ill-health-from-animal-contact-at-visitor-attractions-industry-code-of-practice?ebul=ag&amp;cr=1/25-feb-14">Preventing   or controlling ill health from animal contact at visitor attractions - Industry Code of Practice</a></p>
    <h2>Agriculture website</h2>
    <p>The agriculture website has been updated with   essential information and guidance on health and safety in agriculture. Visit   the new <a href="../topics/safety-topics.htm">safety</a> and <a href="../topics/health-topics.htm">health</a> topic pages for further details.</p>
    <hr />
    <h2>New guidance</h2>
    <p>A new<strong> </strong>4-page Guidance   Note on<strong> ‘</strong>Managing the Safe   Receipt of Animal Feeds’ helps inform farmers of the key safety   principles when organising feed deliveries on farms. </p>
    <p>Produced, by the Farm Safety   Partnership. It provides practical guidance on compliance with the   Agricultural Industries Confederation (AIC) Code of   Practice on Making Safe Deliveries of Animal Feed to   Farms. </p>
    <p><a href="http://www.nfuonline.com/aic-safe-deliveries-to-farms-leaflet/?ebul=ag&amp;cr=1/25-feb-14">Managing   the Safe Receipt of Animal Feeds</a></p>
    <hr />
    <h2>Incidents</h2>
    <p>The incidents listed below help to reinforce the   importance of working safely whilst carrying out day to day jobs on the   farm.</p>
    <h3>Working at Height</h3>
    <p >A farm partnership was fined after a worker   was seriously injured in a fall during a dangerous lifting   operation. </p>
    <p><a href="http://press.hse.gov.uk/2014/farm-partnership-fined-after-worker-sustains-critical-injuries-in-fall/?eban=govdel-press-release&amp;cr=21-Jan-2014">Fall   Incidents Details</a></p>
    <p>A builder was fined after a worker was injured when he fell through the   fragile roof of a cowshed.</p>
    <p><a href="http://press.hse.gov.uk/2014/builder-fined-after-worker-injured-in-roof-fall/?eban=govdel-press-release&amp;cr=28-Feb-2014">Details on worker roof fall</a></p>
    <p><a href="../topics/falls.htm">Preventing Falls Guidance</a></p>
    <p>Considering the risks associated with work at height and putting in place   sensible and proportionate measures to manage them is an important part of   working safely. Follow this simple step-by-step guide to help you control risks   when working at height.</p>
    <p><a href="../../work-at-height/step-by-step-guide.htm">Step-by-step guide</a></p>
    <h3>Struck by something falling</h3>
    <p>A part-time farm worker was left permanently disabled after being crushed   by two straw bales that fell on him as he tried to remove them from a   seven-metre stack at a farm.</p>
    <p><a href="http://press.hse.gov.uk/2014/farmworker-disabled-after-being-crushed-under-falling-hay-bales/?eban=govdel-press-release&amp;cr=14-Feb-2014">Falling hay bale incident</a> </p>
    <p><a href="../../pubns/indg125.htm?ebul=ag&amp;cr=1/25-feb-14">Guidance on Safe working with bales in agriculture</a> </p>
