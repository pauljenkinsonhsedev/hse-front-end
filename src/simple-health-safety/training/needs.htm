	 <h2 class="multistepHeading3">Include workers with particular training needs</h2>	
		
	<p>Some of your staff may have particular training needs, for example:</p>
	<ul>
	 <li>new recruits</li>
	 <li>people changing jobs or taking on extra responsibilities</li>
	 <li>young employees, who are particularly vulnerable to accidents</li>
	 <li>health and safety representatives</li>
	</ul>
	
	<p>There are particular laws relating to the protection of <a href="../../youngpeople/index.htm">young people at work</a> and the functions and <a href="../../involvement/training.htm">training of health and safety representatives</a>.</p>
