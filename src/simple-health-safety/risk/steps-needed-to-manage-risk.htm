        <h2 class="multistepHeading2">Steps needed to manage risk</h2>
        <p>Risk management is a step-by-step process for controlling   health and safety risks caused by hazards in the workplace. </p>
        <p>You can do it yourself or appoint <a href="../../toolbox/managing/deciding.htm">a competent</a> person to help you.</p>
        <ul class="linkList">
          <li><a href="#_Identify_hazards">Identify hazards</a> </li>
          <li><a href="#_Assess_the_risks">Assess the risks</a> </li>
          <li><a href="#_Control_the_risks">Control the risks</a> </li>
          <li><a href="#_Record_your_findings">Record your findings</a> </li>
          <li><a href="#_Review">Review the controls</a></li>
        </ul>
        <h3 id="_Identify_hazards">Identify hazards</h3>
        <p>Look around your workplace and think about what may cause   harm (these are called hazards). Think about:</p>
        <ul>
          <li>how people work and how plant and equipment are used</li>
          <li>what   chemicals and substances are used</li>
          <li>what   safe or unsafe work practices exist </li>
          <li>the   general state of your premises</li>
        </ul>
        <p>Look back at your accident and ill health records as these   can help you identify less obvious hazards. Take account of non-routine   operations, such as maintenance, cleaning or changes in production   cycles.  </p>
        <p>Think about hazards to health, such as manual handling,   use of chemicals and causes of work-related stress.</p>
        <p>For each hazard, think about how employees, contractors,   visitors or members of the public might be harmed.</p>
        <h4>Vulnerable workers</h4>
        <p>Some workers have particular requirements, for example <a href="../../youngpeople/index.htm">young workers</a>, <a href="../../migrantworkers/index.htm">migrant workers</a>, <a href="../../mothers/index.htm">new or expectant mothers</a> and <a href="../../disability/index.htm">people with disabilities</a>.</p>
        <h4>Talk to workers</h4>
        <p>Involve your employees as they will usually have good   ideas.</p>
        <h3 id="_Assess_the_risks">Assess the risks</h3>
        <p>Once you have identified the hazards, decide how likely it   is that someone could be harmed and how serious it could be. This is   assessing the level of risk.   </p>
        <p>Decide:</p>
        <ul>
          <li>Who   might be harmed and how</li>
          <li>What   you&rsquo;re already doing to control the risks</li>
          <li>What   further action you need to take to control the risks</li>
          <li>Who   needs to carry out the action</li>
          <li>When   the action is needed by</li>
        </ul>
        <h3 id="_Control_the_risks">Control the risks</h3>
        <p>Look at what you&rsquo;re already doing, and the controls you   already have in place. Ask yourself: </p>
        <ul>
          <li>Can   I get rid of the hazard altogether? </li>
          <li>If   not, how can I control the risks so that harm is unlikely? </li>
        </ul>
        <p>If you need further controls, consider:</p>
        <ul>
          <li>redesigning   the job </li>
          <li>replacing   the materials, machinery or process</li>
          <li>organising   your work to reduce exposure to the materials, machinery or process </li>
          <li>identifying   and implementing practical measures needed to work safely</li>
          <li>providing   personal protective equipment and making sure workers wear it </li>
        </ul>
        <p>Put the controls you have identified in place. You&rsquo;re not expected to eliminate all risks but you need to do everything &lsquo;reasonably   practicable&rsquo; to protect people from harm. This means balancing   the level of risk against the measures needed to control the real risk in   terms of money, time or trouble.</p>
        <p>You can find more detailed guidance on <a href="more-detail-on-managing-risk.htm">controls relevant to your business</a>.</p>
        <h3 id="_Record_your_findings">Record your findings</h3>
        <p>If you employ 5 or more people, you must record your   significant findings, including.</p>
        <ul>
          <li>the   hazards (things that may cause harm)</li>
          <li>who   might be harmed and how</li>
          <li>what   you are doing to control the risks  </li>
        </ul>
        <p>To help you, we have a <a href="risk-assessment-template-and-examples.htm">risk assessment template and examples</a>. Do not rely purely on paperwork   as your main priority should be to control the risks in practice.</p>
        <h3 id="_Review">Review the controls </h3>
        <p>You must review the controls you have put in place to make   sure they are working. You should also review them if:</p>
        <ul>
          <li>they   may no longer be effective</li>
          <li>there   are changes in the workplace that could lead to new risks such as changes to:
          <ul>
            <li>staff</li>
            <li>a process</li>
            <li>the substances or equipment used</li>
          </ul>
          </li>
        </ul>
        <p>Also consider a review if your workers have spotted any   problems or there have been any accidents or near misses.</p>
        
        <p>Update your risk assessment record with any changes you make.</p>
