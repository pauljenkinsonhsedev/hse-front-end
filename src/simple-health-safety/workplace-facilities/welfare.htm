	 <h2 class="multistepHeading2">What you must provide for a safe and healthy workplace</h2>
     
     <h3>Welfare facilities</h3>

<p>Workers must have access to:</p>
<ul>
<li>toilets and hand basins, with soap and towels or a hand-dryer</li>
<li>drinking water</li>
<li>a place to store clothing (and somewhere to change if special clothing is worn for work)</li>
<li>somewhere to rest and eat meals</li>
</ul>

<h3>A healthy working environment</h3>

<p>To have a healthy working environment, make sure there is:</p>
<ul>
<li>good ventilation – a supply of fresh, clean air drawn from outside or a ventilation system</li>
<li>a <a href="../../news/workplace-temperature.htm">reasonable working temperature</a> so it’s comfortable to work (usually at least 16°C, or 13°C for strenuous work, unless other laws require lower temperatures)</li>
<li>lighting suitable for the work being carried out</li>
<li>enough room space and suitable workstations and seating</li>
<li>a clean workplace with appropriate waste containers</li>
</ul>

<h3>A safe workplace</h3>

<p>To keep your workplace safe, you must:</p>
<ul>
<li>maintain your premises and work equipment</li>
<li>keep floors and traffic routes free of obstructions</li>
<li>have windows that can be opened and cleaned safely</li>
<li>make sure that any transparent (eg glass) doors or walls are protected or made of safety material</li>
</ul>

<p>There are specific laws relating to some higher-risk workplaces, such as <a href="../../construction/healthrisks/welfare/index.htm">construction sites</a>. For more information, select your workplace from HSE's <a href="../../guidance/industries.htm">industries page</a>.</p>
