<h1>Copyright</h1>
	<h2 id="copyright">Copyright relating to online resources</h2>
<p>  The information on this website is owned by the Crown and subject to Crown copyright protection unless otherwise indicated.</p>
<p> You may re-use the Crown material featured on this website free of charge in any format or medium, under the terms of the <a href="http://www.nationalarchives.gov.uk/doc/open-government-licence/">Open Government Licence</a>.</p>
<p> 
  The preferred acknowledgement is ‘Contains public sector information published by the Health and Safety Executive and licensed under the Open Government Licence’.</p>
<p>  Some images, illustrations and multimedia material on this website may not be owned by the Crown and cannot be reproduced without permission from the copyright owner. In order for us to advise whether the material that you are interested in can be used, please send an email with a link for the relevant webpage, and details of which image, illustration or multimedia material you would like to use, to our Copyright account: <a href="mailto:HSE.Online@hse.gov.uk">HSE.Online@hse.gov.uk</a>.</p>
<p>
  Please note that we do not supply high-resolution versions of the images on our website.</p>
<p> 
  The HSE logo cannot be reproduced without the prior written permission of the Health and Safety Executive.
   </p>
<p> Any enquiries regarding the use of Crown material should be sent to <a href="mailto:psi@nationalarchives.gsi.gov.uk">psi@nationalarchives.gsi.gov.uk</a>.
   </p>
<h2> Copyright relating to print and multimedia products</h2>
<p> The information in physical products published by HSE is owned by the Crown and subject to Crown copyright protection unless otherwise indicated.</p>
<p> 
  You may use re-use the Crown material in these products free of charge in any format or medium, under the terms of the <a href="http://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/">Open Government Licence<span class="hidden">info</span></a>.</p>
<p> 
  The preferred acknowledgement is ‘Contains public sector information published by the Health and Safety Executive and licensed under the Open Government Licence’.</p>
<p> The ‘Health and Safety Law: what you need to know’ suite of posters are excluded from the Open Government Licence arrangements.</p>
<p>  Some images, illustrations and other material contained in our print and multimedia products may not be owned by the Crown and cannot be reproduced without permission from the copyright owner. In order for us to advise whether the material that you are interested in can be used, please send an email with a reference to the specific publication or product, and details of which image or illustration you would like to re-use, to our Copyright account: <a href="mailto:HSE.Online@hse.gov.uk">HSE.Online@hse.gov.uk</a>.</p>
<p>  Please note that we do not supply copies, in high-resolution or any other formats, of the images in our printed products.</p>
<p>The HSE logo cannot be reproduced without the prior written permission of the Health and Safety Executive.</p>
<p>  Any enquiries regarding the use of Crown material should be sent to <a href="mailto:psi@nationalarchives.gsi.gov.uk">psi@nationalarchives.gsi.gov.uk</a>.</p>
