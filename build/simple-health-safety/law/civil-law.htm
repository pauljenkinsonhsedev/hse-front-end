	  <h2 class="multistepHeading3">Civil law - compensation claims</h2>
	 
	<p>If you  meet your responsibilities under <a href="health-safety-law.htm">health and safety law</a> you will considerably reduce the  risk of being found negligent under civil law. </p>
    
    <p>Neither  the Health and Safety Executive nor local authorities enforce civil law or set  the rules for the conduct of civil cases. </p>
    
    <p>Under  civil law, if someone has been injured or made ill through your negligence as  an employer, they may be able to make a compensation claim against you. You can  also be found liable if someone who works for you has been negligent and caused  harm to someone else.</p>
    
    <p>If a  claim is successful, a court may make a judgment against you, and award money  (‘damages’) to compensate for the pain, losses and suffering caused. This is  not the same as a conviction under criminal law.</p>
    
    <h3>Employers’ insurance</h3>
    
      <p>In most  cases, employers must have <a href="../insurance/index.htm">employers’ liability  insurance</a>. This  will enable you to meet the cost of compensation for your employees’ injuries  or illness. It’s a criminal offence if you do not have it.</p>
      
      <p>Your  insurer can give you guidance on managing and controlling risks. They may ask  you to keep certain types of evidence to show you’ve taken steps to manage the  risks your work creates. Do not be tempted to overstate the measures you have  or are planning to put in place to manage the risks as this may put you at a  disadvantage if you have to defend a claim.</p>
      
    <h3>Dealing with a claim</h3>
    
<p>If a claim is made against you, refer it to your  employers’ liability insurance provider.</p>
