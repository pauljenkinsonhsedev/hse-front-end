	<h2 class="multistepHeading1">Overview</h2>
<p>If your business has employees, you will probably need employers' liability insurance.</p>
<p>If an employee is injured or becomes ill as a result of the work they do for you, they can claim compensation from you. Employersâ€™ liability insurance will help you to pay any compensation.</p>
<p>Find out more about<a href="https://www.gov.uk/employers-liability-insurance"> employers' liability insurance </a>on the GOV.UK website.</p>
