 <h2 class="multistepHeading5">First aiders and training</h2>

<p>You might decide that you need someone trained in first aid, sometimes known as a first aider.</p>

<p>There are no hard and fast rules on how many trained first aiders you should have. It depends on the nature of your work and its location.</p> 
		
<p>First aiders are trained by a competent training provider in:</p>
<ul>
 <li>emergency first aid at work (EFAW) – at this level they’re qualified to give emergency first aid to someone who is injured or becomes ill while at work</li> 
 <li>first aid at work (FAW) – qualified to EFAW level but can also apply first aid to a range of specific injuries and illnesses</li>
		</ul>
	
 <h3>First aid training</h3>
<p>Use the findings of your first aid needs assessment to decide:</p>
<ul>
	<li>if you need someone trained in first aid</li>
	<li>what’s an adequate and appropriate level of training</li> 
	<li>how many people you train</li>
</ul>
		
<p>Keep training up to date with regular refresher courses.</p>

<h3>HSE approved first aid training</h3> 
<p>The only first aid training HSE approves is for <a href="../../firstaid/offshore.htm">specialists on offshore installations</a>.</p>
		
<h3>Finding the right first aid training for your workplace</h3>
		
<p>You’re responsible for making sure whoever trains your employees is competent.</p>
	
	<p>There are four types of provider to choose from. They offer:</p>
	
	<ul>
<li>regulated qualifications from an awarding organisation (AO) – these are recognised and regulated by Ofqual, the Scottish Qualifications Authority (SQA) or the Welsh Government</li> 
<li>voluntary approval schemes, such as a trade body accredited by a third party – the United Kingdom Accreditation Service (UKAS) is the national accreditation body recognised by government</li>
<li>independent training where the provider can prove their competence</li> 
<li>training from one of the three Voluntary Aid Societies recognised by the government:

 <ul>
<li>St John Ambulance</li>
<li>British Red Cross</li>
<li>St Andrew’s First Aid</li>
	</ul>
		</li>
	</ul>
