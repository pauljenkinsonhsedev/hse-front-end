	 <h2 class="multistepHeading1">Overview</h2>
      
	  <p>Employers must make sure employees get immediate help if taken ill or injured at work.</p> 

      <p>The law applies to every workplace and to the self-employed.</p> 
		 
	  <p>You must have:</p> 
		
	  <ul>
       <li>a suitably stocked first aid kit</li>
	   <li>an appointed person or people to take charge of first aid arrangements</li>
 	   <li>information for all employees telling them about first aid arrangements</li> 
	 </ul>
