      <h1> Are you struggling with cattle handling? </h1>
      <p>Health and Safety Executive (HSE) Inspector, Tony Mitchell, provides a view from the safety perspective.</p>
    <p>'On average, two workers are killed and over 100 injured each year by cattle', says Mr Mitchell. There are also large numbers of minor incidents and near misses that we do not hear about and many serious accidents are not reported to HSE. For example, there have been several studies into livestock accidents which suggest that up to 24% of livestock producers are injured every year. 'And what is more,' he explains, 'if you have had one injury you are three times more likely to have another'. </p>
      <p>Working with cattle will always involve some risk, but sensible health and safety is about managing risks, not eliminating them. That is why every farm that handles cattle should have a decent handling system. HSE research indicates that 47% of injuries are due to inadequate facilities. </p>
      <p>Collecting pens, the forcing pen and race should be designed to promote cattle movement while protecting workers from crushing. Gates should be properly hung so that they can open fully against a pen wall. Round posts are best, with hinges and other protrusions minimised, for example, either by design or covering with rubber padding. This reduces damage to the cattle as well as people.</p>
      <p>'Curved races and forcing pens with solid sides are not common in the UK but they have been shown to improve cattle flow and efficiency by up to 50% - this could be crucial with decreased staff numbers and one-man operations', he says. If you currently have a straight race it may be possible to put a kink in it at the crush end to create the same effect. It should be possible to operate the race without entering. A catwalk and blocking gates to prevent cattle &lsquo;backing up&rsquo;, or pushing forward when you are working the rear of the crush, will help.</p>
      <p>Cattle crushes come with many different features and benefits - you need to buy one for your particular needs. For example, if you have to belly clip cattle, the sides should open out so there is a clear working area and an anti-kick device would be beneficial. The crush should be secured in place and have a sound floor. It should be sited so there is a cattle-free working area around it. 'As with all mechanical equipment', advises Mr Mitchell, 'regular maintenance will ensure continued safe operation and prolong its life &ndash; as well as yours'.</p>
      <p>Mobile systems are becoming more common and are most useful for people with stock on outlying land. It would be difficult to incorporate all the best features of a fixed system but look for designs that have really considered the needs of both cattle and operators. These systems offer the best option for smaller producers to co-operate with each other and spread costs. Cleaning and disinfection between uses may need to be considered to maintain high standards of biosecurity.</p>
      <p>Whether you are considering a new cattle handling system, or looking to revamp what you have, it will pay to do some research into design. A well-designed and well-built handling system may seem expensive, but it will last for many years and is cheaper than an accident.</p>
