	<h1>Guarding of agriculture machinery</h1>
    <h2>Accidents at stationary machines</h2>
    <p>A recent accident to a farmer’s daughter, who suffered  severe injury while attempting to clear a roller mill, serves as a timely  reminder that the farming industry should not be complacent about machinery guarding.</p>
    <p>Stationary machinery (e.g. mill and mix equipment, augers,  conveyors, potting machines, log peelers, potato graders etc.) all carry a high  level of risk merely because they remain in-situ and therefore there is more  chance of a person approaching dangerous parts - intentionally or otherwise.</p>
    <p>Newer CE marked equipment should come properly guarded and  it is simply a case of keeping those guards maintained and in place. Older  equipment may not be so well protected so you need to make sure that drive  mechanisms such as chains, sprockets, belts and pulleys are properly covered  with a fixed guard.  Others areas to take  particular account of are risks from drawing-in and nips points such as found  in roller mills and auger ends. If it is not possible to guard these, because  of material flow for example, then they must be located out of reach. Where  frequent access is required then fitting some form of interlocked guard should  be considered as it will reduce the likelihood of the guard being left off.  This is more easily done with static machines  and the technology has been used in factories for years.</p>
    <p>It is also important to be able to isolate the machine for  maintenance purposes.  Suitable switches  should be readily accessible and be capable of ‘locking-off’ to avoid someone  else inadvertently starting the equipment.   It is not as easy to fit emergency stops and isolators to tractor PTO  driven equipment – but it is possible.   New tractors with electric ignition/PTO control can easily be adapted  and with older tractors an electric solenoid switch on the fuel line can be  used to cut off an engine fuel supply (a system seen frequently on vegetable  harvesting rigs).</p>
    <p>It is never too late to have a look round and see if  machines are guarded as well as they could be and make some minor improvements  (we call it risk assessment!).  Remember  – it may not just be you who could be hurt.</p>
    <p>Further information about using machines safety can be found  in:</p>
    <ul class="linkList">
      <li><a href="../../pubns/books/hsg270.htm">Farmwise – your essential guide to health and safety in agriculture</a></li>
    </ul>
