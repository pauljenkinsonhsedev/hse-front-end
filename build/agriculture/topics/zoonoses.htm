      <h1>Zoonoses</h1>
      <p>All  farm animals naturally carry a range of diseases, some of which can also affect  humans. These diseases are known as <strong>zoonoses</strong>,  and if you work with animals your health may be at risk from them. </p>
    <p> Zoonoses  are caused by micro-organisms, which are subject to the Control of Substances  Hazardous to Health Regulations (COSHH). COSHH requires employers and  self-employed people to: </p>
      <ul>
        <li>assess  the risks to health from work activities which involve a hazardous substance  (eg a micro-organism); </li>
        <li> prevent or, where  this is not reasonably practicable, adequately control exposure to the  hazardous substances;</li>
        
        <li>introduce  and maintain control measures; </li>
        <li>inform,  instruct and train employees about the risks and precautions to be taken; </li>
        <li>regularly  review risk assessments and the effectiveness of control measures.</li>
      </ul>
      <p>Diseases  transmitted from animals to humans can also affect visitors to farms -  especially children or the elderly, who are more vulnerable to infection. These  illnesses include those resulting from infection with the organisms <em>Escherichia coli O157</em> (E coli O157) and <em>Cryptosporidium parvum</em>.</p>
    <p>Below  is a list of zoonoses with links to supplementary information on both the  disease and good occupational hygiene practices to control the spread of  zoonoses, including using personal protective equipment (PPE); and efficient hand washing techniques using warm or hot and cold running water with soap.  Hand gels should not be used as an alternative for cleaning hands.</p>
    <table border="1">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Animal carrier</th>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/anthrax.pdf">Anthrax</a></td>
        <td>Anthrax is an extremely rare but potentially    life threatening bacterial disease that can be transmitted to humans through    contact with infected animals or animal products.</td>
        <td>Cattle, Sheep, Pigs, Goats</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/avian-influenza.pdf">Avian    Influenza</a></td>
        <td>Avian influenza is a disease of birds. Exposure    may occur in those who are in close contact with infected birds or who work    with materials or products from infected birds.</td>
        <td>Birds</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/bovine-tuberculosis.pdf">Bovine    Tuberculosis</a></td>
        <td>Bovine tuberculosis    (bovine TB) is a bacterial disease of humans and animals. Clinical symptoms    are similar to other forms of TB. </td>
        <td>Cattle, Deer, Alpacas, Llamas </td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/brucellosis.pdf">Brucellosis</a></td>
        <td>Brucellosis (also known as    undulant or Mediterranean fever) is a highly transmissible bacterial    infection. Human cases are very rare in the UK. Transmission is most commonly    via contact with infected animals or ingestion of unpasteurised milk or milk    products.</td>
        <td>Cattle, Pigs, Sheep, Goats, Camels</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/campylobacteriosis.pdf">Campylobacteriosis</a></td>
        <td>Campylobacteriosis is the most    common cause of infectious diarrhoea in the UK. It mostly affects very young    children and the elderly.</td>
        <td>Cattle, Poultry</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/cjd.pdf">Creutzfeldt-Jakob disease (CJD)</a></td>
        <td>CJD is a very rare, fatal neurodegenerative    disease, which is thought to be caused by the build up of an abnormal form of    the naturally occurring ‘prion’ protein in the brain.</td>
        <td>Cattle</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/cryptosporidiosis.pdf">Cryptosporidiosis</a></td>
        <td>Cryptosporidiosis is an infectious    diarrhoeal disease. It can be transmitted via contact with infected animals.    It can be spread from person to person where there is poor hygiene.</td>
        <td>Cattle, Sheep, Deer, Goats</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/verotoxigenic-ecoli.pdf">E. coli O157 </a></td>
        <td rowspan="3">E. coli O157 is a bacterium that lives in the gut of animals. It can be transmitted via contact with infected animals or their    faeces, and can cause illness ranging from diarrhoea to kidney failure in    humans. In some cases the illness can be fatal. Young children and the    elderly are at the greatest risk.</td>
        <td rowspan="3">Cattle,    Sheep, Deer, Goats, </td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/verotoxigenic-ecoli.pdf">Verotoxigenic    E. coli (VTEC)</a></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/erysipeloid.pdf">Erysipeloid</a></td>
        <td>Erysipeloid is a rare bacterial    skin condition. It can be acquired from a wide range of infected animals.</td>
        <td>Pigs, Fish, Birds</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/giardiasis.pdf">Giardiasis</a></td>
        <td>Giardiasis is a diarrhoeal disease    caused by a parasite. The disease is spread via the ingestion of contaminated    water or food, or by direct contact with infected animals or humans.</td>
        <td>Pigs, Sheep, Horses, Dogs, Cats</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/hantavirus-disease.pdf">Hantavirus    Disease</a></td>
        <td>Hantavirus infections are caused    by a group of viruses which are carried by rodents. It is generally spread    via contact with urine, faeces or saliva from infected rodents.</td>
        <td>Rodents</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/hydatid-disease.pdf">Hydatid    Disease</a></td>
        <td>Hydatid disease is caused by the    canine tapeworm (Echinococcus). It can be transmitted to humans via infected    dog faeces.</td>
        <td>Dogs</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/leptospirosis.pdf">Leptospirosis    (Weil’s Disease and Hardjo)</a></td>
        <td>Leptospirosis is a bacterial  infection found worldwide, of which there    are two forms: Weil’s disease is most commonly acquired from water    contaminated with rat urine. Hardjo is similar to Weil’s disease but is generally    caught from infected cattle.</td>
        <td>Rodents, Cattle</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/louping-ill.pdf">Louping    ill</a></td>
        <td>Louping ill is a viral infection of which    affects sheep and grouse in the UK. It very rarely causes disease in humans.</td>
        <td>Sheep, Birds</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/lyme-disease.pdf">Lyme    Disease</a></td>
        <td>Lyme disease is a potentially    serious bacterial infection transmitted via tick bites. Ticks are common in    forested areas, heathland, moorland and suburban parks.</td>
        <td>Ticks</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/newcastle-disease.pdf">Newcastle    Disease</a></td>
        <td>Newcastle disease is a highly    contagious disease of birds, but is very rare in humans in the UK. It can be    transmitted to humans through contact with infected birds or their products.</td>
        <td>Birds</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/orf.pdf">Orf</a></td>
        <td>Orf is a skin disease of sheep and    goats caused by a virus. It can spread to humans who are in close contact    with infected animals. It causes localised lesions on the skin and is not a    serious disease.</td>
        <td>Sheep, Goats</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/ovine-chlamydiosis.pdf">Ovine    Chlamydiosis</a></td>
        <td>Ovine chlamydiosis is a bacterial    disease acquired from infected sheep or goats. In most humans it leads to a    mild flu-like disease, but in pregnant women it can cause a severe    life-threatening disease in the mother and lead to stillbirth or miscarriage of    the unborn child.</td>
        <td>Sheep</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/psittacosis.pdf">Psittacosis</a></td>
        <td>Psittacosis (also known as    ornithosis or parrot fever) is primarily an infection of birds. It can be    transmitted to humans by breathing in infected material or occasionally by    oral infection.</td>
        <td>Birds</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/q-fever.pdf">Q Fever</a></td>
        <td>Q fever is a bacterial disease. In    most people it only causes a mild flu-like illness, but it can lead to more    severe disease.</td>
        <td>Sheep, Goats, Cattle</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/rabies.pdf">Rabies </a></td>
        <td>Rabies is a very rare but acute    viral infection. The virus is transmitted via an animal bite, scratch or    lick, generally from a dog in the case of classical rabies and from a bat in    the case of bat rabies.</td>
        <td>Dogs, Bats</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/ringworm.pdf">Ringworm</a></td>
        <td>Ringworm is a fungal skin disease    of humans and other animals. It causes a characteristic ring-like red rash on    the skin, which is not usually serious.</td>
        <td>Cattle, Horses</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/salmonella.pdf">Salmonella</a></td>
        <td>Salmonella bacteria usually cause    a mild, self-limiting diarrhoeal disease, although it can occasionally be    severe. It is most commonly transmitted via food, but can also be found in    faecally-contaminated soil or water.</td>
        <td>Poultry, Pigs, plus many other    animals</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/streptococcus-suis.pdf">Streptococcus    suis</a></td>
        <td>Streptococcus suis is a bacterium    that causes disease in pigs. It is generally spread from pigs to humans by    direct contact, with the bacteria entering the body through cuts or abrasions    in the skin.</td>
        <td>Pigs</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/streptococcus-zooepidemicus.pdf">Streptococcus zooepidemicus</a></td>
        <td>Streptococcus zooepidemicus is a bacterium that    infects cattle and horses. It is a very rare human disease but can acquired    by direct contact with infected animals.</td>
        <td>Cattle, Horses</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/toxoplasmosis.pdf">Toxoplasmosis</a></td>
        <td>Toxoplasmosis is a parasitic    disease. For most healthy people there are no disease symptoms or mild    flu-like symptoms. However, it can be a serious disease in pregnant or    immunocompromised people.</td>
        <td>Sheep, Birds, Cats</td>
      </tr>
      <tr>
        <td><a href="../zoonoses-data-sheets/west-nile-virus.pdf">West    Nile Virus</a></td>
        <td>West    Nile virus infects birds and is spread to humans and horses via a bite from    an infected mosquito. Transmission to humans in the UK is very rare. </td>
        <td>Birds</td>
      </tr>
    </table>
