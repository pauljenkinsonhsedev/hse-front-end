<h1>Grain dust</h1>
<h2>What is grain dust?</h2>
<p> Grain  dust is the dust produced from the harvesting, drying, handling, storage or  processing of barley, wheat, oats, maize or rye and includes any contaminants  or additives within the dust (eg. bacteria, endotoxin, fungal spores, insects  and insect debris, pesticide residues).</p>
<p> Health  risks are also likely to arise from exposure to dusts produced by other types  of grain, eg. rice, sorghum, pulses (such as soya bean), peas and various  oilseeds (such as rapeseed).</p>
<h2> Does this concern me?</h2>
<p> Respiratory  disease (a disease affecting our lungs and breathing tubes) is a major  occupational health risk, for example, in agriculture the number of  occupational asthma cases is double the national average. Studies have shown  that workers exposures to grain dust can be substantial.</p>
<p> Workers  with occupational respiratory disease may develop permanent breathing problems,  becoming disabled, and unable to work. This not only affects individual  workers, but has wider cost implications for employers and the grain industry  as a whole.</p>
<h2> What  does the law say?</h2>
<p> The  law requires employers to adequately control exposure to materials in the  workplace that cause ill health. This includes controlling exposure to grain dust.  Employers and employees need to comply with the Control of Substances Hazardous  to Health Regulations 2002 (as amended) (COSHH). They require employers to:</p>
<ul>
  <li>assess risks;</li>
  <li>provide adequate control measures and make sure they are used  and maintained;</li>
  <li>provide information, instruction and training; and</li>
  <li>provide health surveillance.</li>
</ul>
<h2>Where might you be exposed to grain dust?</h2>
<p> Vast  quantities of grains are imported, exported, produced and used in Britain. Grains  pass through a large number of handling operations and the generation of dust  is therefore widespread.</p>
<p> Industry sectors:</p>
<ul>
  <li>agriculture;</li>
  <li>flour mills and food factories;</li>
  <li>animal feed mills, feed blenders and feed compounders;</li>
  <li>maltings, breweries and distilleries;</li>
  <li>docks and grain terminals;</li>
  <li>commercial stores; and</li>
  <li>transportation of grain.</li>
</ul>
<p>Processes that create grain dust include:</p>
<ul>
  <li>harvesting grain and transferring grain from combines into  trailers;</li>
  <li>cleaning, dressing and drying grain;</li>
  <li>moving grain about in a grain store;</li>
  <li>transferring grain in or out of grain stores or terminals;</li>
  <li>milling and mixing dry grain;</li>
  <li>feeding dry milled grain;</li>
  <li>maintenance of plant and equipment;</li>
  <li>cleaning of buildings, vehicles, plant and equipment using  compressed air or by manual/mechanical sweeping;  and</li>
  <li>silo cleaning.</li>
</ul>
<h2>Respiratory disease</h2>
<p> Our  respiratory or breathing system includes the mouth, nose, lungs and the tubes  that connect them. Occupational respiratory disease is a medical term used to  describe diseases caused by, or made worse by, something you breathe in while  at work, eg grain dust.</p>
<h2> Eye and skin effects</h2>
<p> Eye  and skin irritation are frequent reactions to grain dust exposure and include  symptoms such as:</p>
<ul>
  <li>conjunctivitis (watery or prickly eyes);</li>
  <li>itchy skin and skin rashes.</li>
</ul>
<h2>Respiratory effects</h2>
<p> The  possible ill health outcomes are:</p>
<ul>
  <li>rhinitis (runny or stuffy nose);</li>
  <li>coughing and breathing difficulties (see asthma and COPD);</li>
  <li>asthma (attacks of coughing, wheezing and chest tightness);</li>
  <li>chronic bronchitis (cough and phlegm production usually in  winter months and associated with     smoking);</li>
  <li>COPD – chronic obstructive pulmonary disease (a longer-term  illness that makes breathing progressively  difficult, includes chronic bronchitis and chronic asthma); </li>
  <li>extrinsic allergic alveolitis, for example farmer’s lung (fever,  cough, increasing shortness of breath, muscle/joint  pains and weight loss);</li>
  <li>organic dust toxic syndrome, for example grain fever (a sudden  onset, short-lived, ‘flu-like’ illness with fever  and often associated with cough and chest discomfort).</li>
</ul>
<h2>Occupational asthma</h2>
<p> Some occupational respiratory diseases affect the tubes that carry  air in and out of the lungs (our airways). Occupational asthma is an example of  this sort of problem. It is caused by an allergy to something in the workplace,  eg grain dust. This type of allergy usually takes several months or even years  to develop, and may also cause eye and nasal symptoms at work.</p>
<p> Occupational asthma causes the airways to swell and tighten; leading  to symptoms of coughing, wheezing, chest tightness or breathlessness at or  after work. If these symptoms are better on non-work days (like weekends, rest  days or holidays) then occupational asthma needs to be strongly considered.</p>
<p> As well as causing asthma, working with grain dusts can also worsen  symptoms in people who already have asthma. It is much better to prevent  respiratory disease by using good working practices.</p>
<h2> Health surveillance</h2>
<p> If you suspect you may  have a respiratory problem, report your work-related symptoms to your employer.  Grain dust is a respiratory  sensitiser (asthmagen) and it is essential that health surveillance is undertaken to  enquire positively about any early symptoms of ill health. Employers have a  legal duty to carry out health surveillance that is based on risk under COSHH.</p>
<p>The objectives of health surveillance are to:</p>
<ul>
  <li>protect the health of individual workers  by detecting, as early as possible, symptoms that may be caused by exposure to  grain dust;</li>
  <li>help evaluate the effectiveness of  measures taken to control exposure; and</li>
  <li>collect information to update knowledge  of health hazards in the workplace.</li>
</ul>
<p>Decisions on the appropriate form of health  surveillance may require the advice of an occupational health professional. The  precise form of health surveillance will depend on the particular circumstances  of exposure (level, frequency and duration) identified by the risk assessment.</p>
<p>HSE guidance EH66 on grain dust provides further information on  health surveillance. </p>
<p> HSE have summarised the evidence about respiratory disease caused by  exposure to grain dust in research report ‘Risks to respiratory health in the UK  grain industry’.</p>
<h2> What should I do about it?</h2>
<p> If  you cannot avoid exposure to grain dust then you must put in place appropriate  control measures including one or more of the following:</p>
<ul>
  <li>changing processes and activities to reduce grain dust at  source;</li>
  <li>segregate  processes from exposed workers;</li>
  <li>enclosure  of the process;</li>
  <li>local exhaust ventilation (LEV);</li>
  <li>good general ventilation;</li>
  <li>organising work to minimise the number of people exposed and the  duration, frequency and level of exposure;</li>
  <li>proper handling of materials;</li>
  <li>good maintenance of plant and equipment; </li>
  <li>good housekeeping (don't use a brush or compressed air, and  never use compressed air to remove dust  from clothing); and</li>
  <li>informing and training employees on the use of control measures;</li>
</ul>
