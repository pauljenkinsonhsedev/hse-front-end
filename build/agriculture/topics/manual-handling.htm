      <h1>Agriculture - Manual handling</h1>
      <h2>What you need to do...</h2>
      <p>The law requires you to avoid  undertaking hazardous manual handling where reasonably practicable, to assess  the risks from any hazardous manual handling where it cannot be avoided, and to  take action to reduce these risks. The key issues are: </p>
      <ul>
        <li><a href="#avoid">Avoiding</a></li>
        <li><a href="#assess">Assessing</a></li>
        <li><a href="#reduce">Reducing</a></li>
        <li><a href="#lifting">Lifting safely</a></li>
        <!--li><a href="#_Work-related_upper_limb">Work-related upper limb  disorders (WRULDs)</a></li-->
      </ul>
      <h2>What you need to know...</h2>
      <p>Manual handling includes lifting, carrying, putting down,  pushing, pulling, moving or supporting a load by hand or using other bodily  force. It is not just the weight of the load that can cause injury: the size,  shape, available grip, the way you carry the load, where you have to carry it,  and how often you have to do the task all play a part. </p>
      <p>Many workers suffer from various ‘musculoskeletal disorders’  (MSDs) as a result of poor manual handling techniques, or through other tasks  which involve repetitive movements, excessive force, unusual postures, or from  badly organised working practices.</p>
      <p>These can include muscle injuries, sprains or strains, back  pain, sciatica, hernias, arthritis, or swelling of the hand, wrist, forearm,  elbow and shoulder (‘work-related upper limb disorders’ or WRULDs). People may not  fully recover from these, affecting their ability to carry out any manual work  in the future. So plan your handling tasks properly.</p>
      
      <p id="avoid">[<a href="#top">back to top</a>]</p>
<h2>Avoiding</h2>
      <p>Consider whether you have to move the load manually at all. If possible eliminate manual handling completely, for example: </p>
      <ul>
        <li>Fully mechanise the task. A move to big bales,  or fertiliser in big bags, eliminates manual handling because they can only be  moved by machine. </li>
        <li> Introduce feed-handling systems incorporating  bulk storage bins and distribution pipes to eliminate the handling of feed  compounds.</li>
        <li> Use other mechanised systems to eliminate the  filling, carrying and tipping of small feed bags or sacks. </li>
      </ul>
      <p>Remember the Regulations do not set specific requirements  such as weight limits. Consider:</p>
      <ul>
        <li> the task;</li>
        <li> the load; </li>
        <li> the person’s capability; and </li>
        <li> the working conditions. </li>
      </ul>
      <p id="assess">[<a href="#top">back to top</a>]</p>
<h2>Assessing</h2>
      <p>If you cannot avoid manual handling, look at the risks from your  handling operations. You do not have to look at every task in detail – if the  load is less than about 25 kg, easily gripped close to the body, and the working  conditions are good (e.g. indoors, with a level floor and plenty of space) the  risk of injury to most people will be low. </p>
      <p>Instead, focus on the tasks with the greatest risks. Use  HSE’s <a href="../../pubns/indg383.htm">Manual Handling  Assessment Chart [211KB]</a> (MAC tool) to  help you identify problem areas, eg loads that:</p>
      <ul>
        <li> weigh over 25 kg or are difficult to handle because  of their size or shape; </li>
        <li> need frequent lifting or lowering, or carrying  over long distances; </li>
        <li> are difficult to manoeuvre, and/or involve  twisting or lifting above shoulder height or from the floor. </li>
      </ul>
      <p id="reduce">[<a href="#top">back to top</a>]</p>
<h2>Reducing</h2>
      <p>If you cannot eliminate the risk, look at how you  can reduce it to an acceptable level, for example:</p>
      <ul>
        <li> Use mechanical assistance and/or lifting aids. </li>
        <li> Change to smaller, lighter unit sizes, eg use  feed blocks or feed bags weighing 25 kg or less. </li>
        <li> Reduce lifting or carrying distances by  providing mechanical or other ways to move goods.</li>
        <li> Find improved ways of handling.</li>
      </ul>
      <p>Where manual handling tasks remain and you cannot avoid them,  make sure that workers know how to use the correct lifting techniques and  provide training to enable them to do this. </p>
      <p id="lifting">[<a href="#top">back to top</a>]</p>
<h2>Lifting safely</h2>
      <ul>
        <li>Think before handling or lifting:
          <ul>
            <li> Where is the load going to be placed? </li>
            <li> Can you use handling aids? </li>
            <li> Do you need help with the load? </li>
          </ul>
        </li>
        <li> Keep the load close to your waist for as long as  possible while lifting. Keep the heaviest side of the load next to your body. </li>
        <li> Adopt a stable position: Have you feet apart  with one leg slightly forward to maintain balance (alongside the load if it is  on the ground). </li>
        <li> Ensure a good hold on the load: Where possible,  hug the load as close as possible to your body. This may be better than  gripping it tightly with the hands.</li>
        <li> Bend  your back, hips and knees slightly at the start of the lift: This is better  than either fully flexing the back (stooping) or fully flexing the hips and  knees (full/deep squatting).</li>
        <li>Don’t flex your back any further while lifting: This  can happen if your legs begin to straighten before you start to raise the load.</li>
        <li> Avoid twisting your back or leaning sideways,  especially while your back is bent: </li>
        <li> Keep your shoulders level and facing in the same  direction as your hips. Turning by moving the feet is better than twisting and  lifting at the same time.</li>
        <li> Keep your head up while handling: Look ahead,  not down at the load, when you are holding it securely.</li>
        <li> Move smoothly: Don’t jerk or snatch the load as  this can make it harder to control.</li>
        <li> Don’t lift or handle more than you can easily  manage: There is a difference between what people can lift and what they can  lift <strong>safely</strong>. </li>
        <li> Put down, then adjust: If precise positioning of  the load is necessary, put it down first, then slide it into the desired  position.</li>
      </ul>
      <h3>Remember:</h3>
      <p>A good handling technique or training in safe lifting is no  substitute for other risk-reduction steps such as improving the task, load or  working environment, or providing mechanical handling or lifting aids. Good  technique requires both training and practice. Training is available from various  sources including training groups, colleges and organisations such as <a href="http://www.lantra.co.uk/">Lantra Awards</a>.

        <h2>The law</h2>
        <p>The Manual Handling Operations  Regulations 1992 (as amended) require you to avoid undertaking hazardous manual  handling where reasonably practicable, to assess the risks from any hazardous  manual handling where it cannot be avoided, and to take action to reduce these  risks. </p>
      </div-->
    </p>
