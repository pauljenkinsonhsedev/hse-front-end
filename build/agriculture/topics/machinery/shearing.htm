        <h1>Shearing hazards</h1>
        <div class="box">
          <p>Parts of machines that move past each other or stationary objects can cause a shear point resulting in a crushing or cutting action.</p>
        </div>
        <h2>Types of machinery</h2>
        <ul>
          <li>Bale wrappers</li>
          <li>Baler crank arms</li>
          <li>Augers and conveyors</li>
          <li>Powered cattle crushes</li>
          <li>Feeder wagons</li>
        </ul>
        <h2>Operator error</h2>
        <ul>
          <li>Entering or reaching into the danger zone with the machine working</li>
          <li>Failing to ensure guards or safety devices are in place</li>
          <li>Not securing the machine or removing residual energy before maintenance</li>
        </ul>
        <h2>Design points</h2>
        <ul>
          <li>Use <strong>fixed guards</strong> to prevent access to shear points that are not ‘safe by position’. Fixed guards must require the use of a tool to open or remove and their fixings should generally remain attached to either the guard or machine when removed.</li>
          <li>If access is needed that precludes the use of fixed guards, use <strong>interlocking guards</strong>.</li>
          <li>If it is not practicable to use interlocking guards, use <strong>fixed distance guards</strong> and <strong>barriers </strong>secured in position.</li>
          <li>If guarding is not practical, fit safety devices such as trip bars that will detect the presence of a person and stop the machine</li>
          <li>Provide a means of immobilising the drive mechanism such as a flywheel brake or locking system</li>
        </ul>
        <h2>Operator instructions and training</h2>
        <p>Instructions for using this type of machinery must include clear guidance on:</p>
        <ul>
          <li>‘Safe Stop’ procedure before attempting to clear blockages or carry out maintenance work</li>
          <li>The need to keep guards and safety devices well maintained and in place</li>
          <li>How to use and maintain immobilisation devices</li>
          <li>Safe working method to carry out maintenance</li>
          <li>Relevant training, e.g. <a href="http://www.lantra.co.uk">Lantra</a> qualification and accreditation</li>
        </ul>
        <h2>Find out more</h2>
        <ul>
          <li>Standard BS EN ISO 4254-1 Agricultural machinery safety – General requirements</li>
