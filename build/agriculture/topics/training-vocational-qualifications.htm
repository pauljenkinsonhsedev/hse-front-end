<h1>Training  and Vocational Qualifications (VQs)</h1>
<h2>What you need to know</h2>
<p>The Health and  Safety at Work etc Act 1974 requires employers to provide their employees with  information, instruction, training and supervision necessary to ensure, so far  as is reasonable practicable, their health and safety at work .  The self employed also have a duty, so far as  is reasonably practicable, to ensure their own health and safety and that of  others who may be affected by their work activities.</p>
<p>The Management of Health and Safety at Work Regulations 1999 also  specify situations where health and safety training is particularly important,  e.g. when people start work. There are a number of other regulations with  specific training requirements, e.g. The Provision and Use of Work Equipment  Regulations 1998 (PUWER98) specifies the need for training for people who use  work equipment.</p>
<h2>What you need to do</h2>
<p>Everyone at  work needs to know how to work safely and without risks to health. Appropriate training enables workers to   know about the hazards and risks they may face, the precautions to take (including  any emergency procedures), and should help them to gain experience safely .  Health and safety training should take place during working hours. It is the  responsibility of employers to pay for training needed by their employees. Training is available from a variety of  sources including:</p>
<ul>
  <li>Lantra, the sector skills  council for the land-based sector</li>
  <li>Trade unions or trade  associations</li>
  <li>Colleges of further or  higher education</li>
  <li>Private training  organisation and training providers</li>
  <li>Independent health and  safety consultants</li>
  <li>Employer bodies or  representative organisations</li>
  <li>Qualification awarding  bodies such as City and Guilds NPTC or Lantra Awards</li>
  <li>Professional industry  schemes</li>
  <li>Local health and safety  groups</li>
  <li>Manufacturers, dealers and  suppliers</li>
  </ul>
<p>Recognised standards of  formal training and/or competence are normally required
for specific tasks or work activities such as:</p>
<ul>
  <li>using chainsaws,</li>
  <li>tree work,</li>
  <li>applying pesticides,</li>
  <li>driving all-terrain  vehicles (ATVs) such as quad bikes,</li>
  <li>operating fork-lift trucks or  telescopic materials handlers,</li>
  <li>sheep dipping </li>
  <li>first aid.</li>
  </ul>
<p>More general health and  safety knowledge can be obtained by attending a training course leading to a  nationally recognised health and safety vocational qualification (VQ).</p>
<h2>Vocational  Qualifications</h2>
<p>Health and safety VQs are specific to agriculture and  horticulture and are available at
  two levels of ability.   The qualifications are accredited  by Ofqual onto the national Qualifications and Credit Framework. They aim to provide successful  candidates with a good general knowledge of relevant health and safety issues.   The  VQs should be supplemented with additional technical training for more  specific operations e.g. for skills such as fork lift truck, chainsaw or ATV  driving as necessary.</p>
<p>VQs will enable workers at all levels to:</p>
<ul>
  <li>understand how incidents and ill health can affect  both people and businesses;</li>
  <li>be aware of the main causes of incidents and ill  health in the industry and how to prevent them;</li>
  <li>know the key elements of the law and where to get  information and advice.</li>
</ul>
<p>For the self-employed or managers, VQs will also help them:</p>
<ul>
  <li>understand how to do risk assessments and tell workers  of the outcomes;</li>
  <li>be aware of standards of training and competence for  people in the industry;</li>
  <li>select contractors and work equipment to meet health  and safety requirements;</li>
  <li>understand how health and safety fits in with the  principles of good management.</li>
</ul>
